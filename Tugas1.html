<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Harian</title>

<style>
body{
  background:#f1f8e9;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}

h2{
  text-align:center;
  color:#333;
  margin-bottom:20px;
}

.task{
  background:white;
  padding:15px;
  border-radius:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}

.task span{
  font-size:15px;
}

.task button{
  background:#7f5af0;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.task button:disabled{
  background:#8ecbff; /* biru muda */
  color:#fff;
  cursor:not-allowed;
}
</style>
</head>

<body>

<h2>üìã Tugas Harian</h2>

<!-- TUGAS 1 -->
<div class="task">
  <span>1Ô∏è‚É£ Follow TikTok</span>
  <button id="btn-tiktok" onclick="followTikTok()">Kerjakan</button>
</div>

<!-- TUGAS 2 -->
<div class="task">
  <span>2Ô∏è‚É£ Follow Twitter</span>
  <button onclick="openTask('https://twitter.com')">Kerjakan</button>
</div>

<!-- TUGAS 3 -->
<div class="task">
  <span>3Ô∏è‚É£ Follow YouTube</span>
  <button onclick="openTask('https://youtube.com')">Kerjakan</button>
</div>

<!-- TUGAS 4 -->
<div class="task">
  <span>4Ô∏è‚É£ Like Twitter</span>
  <button onclick="openTask('https://x.com/riza_alfa7')">Kerjakan</button>
</div>

<!-- TUGAS 5 -->
<div class="task">
  <span>5Ô∏è‚É£ Sukai TikTok</span>
  <button onclick="openTask('https://vm.tiktok.com/ZSHEo9jpwNyTM-jls02/')">Kerjakan</button>
</div>

<script>
/* ===== FOLLOW TIKTOK AUTO SELESAI ===== */
const TIKTOK_KEY = "task_follow_tiktok_done";

// cek status saat halaman dibuka
window.onload = function () {
  if (localStorage.getItem(TIKTOK_KEY) === "done") {
    setTikTokDone();
  }
};

function followTikTok() {
  // buka akun TikTok kamu
  window.open(
    "https://vm.tiktok.com/ZSHEoHtbLL7xj-3iEYO/",
    "_blank"
  );

  // langsung tandai selesai
  localStorage.setItem(TIKTOK_KEY, "done");
  setTikTokDone();
}

function setTikTokDone() {
  const btn = document.getElementById("btn-tiktok");
  btn.innerText = "Selesai";
  btn.disabled = true;
}

/* ===== TUGAS LAIN ===== */
function openTask(link){
  window.open(link, "_blank");
  alert("Setelah selesai, kembali ke halaman ini.");
}
</script>

</body>
  </html>
