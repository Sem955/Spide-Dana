<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login DANA Rewards</title>
<style>
  body {
    background-color: #F9F6EE;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Splash screen */
  #splash {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #F9F6EE;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* Loading spinner */
  .spinner {
    margin-top: 20px;
    border: 6px solid #ddd;
    border-top: 6px solid #1877f2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Login/Register content */
  .main-content {
    display: none;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 180px;
    margin: 30px auto 10px auto;
  }
  .login-container {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    width: 280px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 18px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
  }
  #loginBtn, #registerBtn {
    background-color: #1877f2;
    color: white;
  }
  .register-link {
    margin-top: 15px;
    font-size: 14px;
    color: #1877f2;
    cursor: pointer;
    display: block;
  }
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="https://i.postimg.cc/W1pS8mCy/file-00000000cf086246b6a7f81dca869d1c.png" alt="Logo DANA" style="width: 220px;">
  <div class="spinner"></div>
</div>

<!-- Main Login Content -->
<div id="main-content" class="main-content">
  <img src="https://i.postimg.cc/W1pS8mCy/file-00000000cf086246b6a7f81dca869d1c.png" alt="Logo DANA" class="logo">
  
  <div class="login-container">
    <h1>LOGIN</h1>
    <div class="input-group">
      <input type="text" id="loginEmail" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Kata sandi">
    </div>
    <button id="loginBtn">Login</button>
    <a class="register-link" id="showRegister">Belum punya akun? Daftar</a>
  </div>

  <!-- Iklan Google AdSense -->

  <!-- Iklan profitableratecpm.com -->

</div>

<script>
  // Splash screen delay
  window.addEventListener("load", function () {
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main-content").style.display = "flex";
    }, 3000);
  });

  // Show register form
  document.getElementById("showRegister").addEventListener("click", function() {
    alert("Form register belum ditambahkan di sini, bisa kita tambah nanti.");
  });

  // Login functionality
  document.getElementById("loginBtn").addEventListener("click", function() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const saved = JSON.parse(localStorage.getItem("users") || "{}");

    if (!email || !password) {
      alert("Harap isi email dan password");
      return;
    }

    if (saved[email] && saved[email].password === password) {
      localStorage.setItem("currentUser", email);
      window.location.href = "dashboard.html";
    } else {
      alert("Login gagal: Email atau password salah.");
    }
  });
</script>

</body>
</html>
