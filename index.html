<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Maining</title>
  <style>
    body {
      background-color: #f1eaf7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Masukkan Username" />
  <br />
  <button onclick="login()">Masuk</button>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('Masukkan username terlebih dahulu');
      }
    }
  </script>
</body>
</html>
