  <button id="registerBtn">Buat akun baru</button>

  <script>  
    const loginBtn = document.getElementById("loginBtn");  
    const registerBtn = document.getElementById("registerBtn");  loginBtn.onclick = () => {  
  const username = document.getElementById("username").value;  
  const password = document.getElementById("password").value;  
  const saved = JSON.parse(localStorage.getItem("users") || "{}");  

  if (saved[username] === password) {  
    localStorage.setItem("currentUser", username);  
    window.location.href = "dashboard.html";  
  } else {  
    alert("Login gagal: Username atau password salah.");  
  }  
};  

registerBtn.onclick = () => {  
  const username = document.getElementById("username").value;  
  const password = document.getElementById("password").value;  
  let saved = JSON.parse(localStorage.getItem("users") || "{}");  

  if (username === "" || password === "") {  
    alert("Isi semua kolom!");  
    return;  
  }  

  if (saved[username]) {  
    alert("Username sudah terdaftar.");  
  } else {  
    saved[username] = password;  
    localStorage.setItem("users", JSON.stringify(saved));  
    alert("Akun berhasil dibuat. Silakan login.");  
  }  
};

  </script>
