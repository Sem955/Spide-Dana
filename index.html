<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login DANA Rewards</title>
<style>
  body {
    background-color: #F9F6EE;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* Splash screen */
  #splash {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #F9F6EE;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  /* Loading spinner */
  .spinner {
    margin-top: 20px;
    border: 6px solid #ddd;
    border-top: 6px solid #1877f2;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Main container */
  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Logo */
  .logo {
    width: 180px;
    margin-bottom: 30px;
  }

  /* Form containers */
  .form-container {
    background-color: white;
    border-radius: 8px;
    padding: 25px;
    width: 100%;
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    text-align: center;
    margin-bottom: 20px;
  }

  /* Form styling */
  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    background-color: #1877f2;
    color: white;
  }

  .btn:hover {
    background-color: #166fe5;
  }

  .form-footer {
    margin-top: 15px;
    font-size: 14px;
  }

  .form-link {
    color: #1877f2;
    text-decoration: none;
    cursor: pointer;
  }

  /* Form visibility */
  .form-active {
    display: block;
  }

  .form-hidden {
    display: none;
  }

  /* Ad container */
  .ad-container {
    width: 100%;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="https://i.postimg.cc/W1pS8mCy/file-00000000cf086246b6a7f81dca869d1c.png" alt="Logo DANA" style="width: 220px;">
  <div class="spinner"></div>
</div>

<!-- Main Content -->
<div class="container" id="main-content">
  <img src="https://i.postimg.cc/W1pS8mCy/file-00000000cf086246b6a7f81dca869d1c.png" alt="Logo DANA" class="logo">
  
  <!-- Login Form -->
  <div class="form-container form-active" id="loginForm">
    <h1>LOGIN</h1>
    
    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input type="text" id="loginEmail" class="form-control" placeholder="Masukkan email Anda">
    </div>
    
    <div class="form-group">
      <label for="loginPassword">Kata sandi</label>
      <input type="password" id="loginPassword" class="form-control" placeholder="Masukkan kata sandi">
    </div>
    
    <button class="btn" id="loginBtn">Login</button>
    
    <div class="form-footer">
      <span>Belum punya akun? </span>
      <a class="form-link" id="showRegister">Daftar</a>
    </div>
  </div>

  <!-- Register Form -->
  <div class="form-container form-hidden" id="registerForm">
    <h1>DAFTAR</h1>
    
    <div class="form-group">
      <label for="registerName">Nama lengkap</label>
      <input type="text" id="registerName" class="form-control" placeholder="Masukkan nama lengkap">
    </div>
    
    <div class="form-group">
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" class="form-control" placeholder="Masukkan email Anda">
    </div>
    
    <div class="form-group">
      <label for="registerPassword">Kata sandi</label>
      <input type="password" id="registerPassword" class="form-control" placeholder="Buat kata sandi">
    </div>
    
    <div class="form-group">
      <label for="registerConfirmPassword">Konfirmasi kata sandi</label>
      <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Ulangi kata sandi">
    </div>
    
    <button class="btn" id="registerBtn">Daftar</button>
    
    <div class="form-footer">
      <span>Sudah punya akun? </span>
      <a class="form-link" id="showLogin">Login</a>
    </div>
  </div>

  <!-- Ads -->
  <div class="ad-container">
    <!-- Iklan Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665788659374137"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3665788659374137"
         data-ad-slot="2726494782"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Iklan profitableratecpm.com -->
    <script type="text/javascript">
        atOptions = {
            'key' : 'a4756fd525e25cbed5ac79db27595f95',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/a4756fd525e25cbed5ac79db27595f95/invoke.js"></script>
  </div>
</div>

<script>
  // Splash screen delay
  window.addEventListener("load", function () {
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.querySelector(".container").style.display = "flex";
    }, 3000);
  });

  // Toggle between login and register forms
  document.getElementById("showRegister").addEventListener("click", function() {
    document.getElementById("loginForm").classList.remove("form-active");
    document.getElementById("loginForm").classList.add("form-hidden");
    document.getElementById("registerForm").classList.remove("form-hidden");
    document.getElementById("registerForm").classList.add("form-active");
  });

  document.getElementById("showLogin").addEventListener("click", function() {
    document.getElementById("registerForm").classList.remove("form-active");
    document.getElementById("registerForm").classList.add("form-hidden");
    document.getElementById("loginForm").classList.remove("form-hidden");
    document.getElementById("loginForm").classList.add("form-active");
  });

  // Login functionality
  document.getElementById("loginBtn").addEventListener("click", function() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const saved = JSON.parse(localStorage.getItem("users") || "{}");

    if (!email || !password) {
      alert("Harap isi email dan password");
      return;
    }

    if (saved[email] && saved[email].password === password) {
      localStorage.setItem("currentUser", email);
      window.location.href = "dashboard.html";
    } else {
      alert("Login gagal: Email atau password salah.");
    }
  });

  // Register functionality
  document.getElementById("registerBtn").addEventListener("click", function() {
    const name = document.getElementById("registerName").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const confirmPassword = document.getElementById("registerConfirmPassword").value;
    
    if (!name || !email || !password || !confirmPassword) {
      alert("Harap isi semua field");
      return;
    }
    
    if (password !== confirmPassword) {
      alert("Konfirmasi password tidak cocok");
      return;
    }
    
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    
    if (users[email]) {
      alert("Email sudah terdaftar");
      return;
    }
    
    users[email] = {
      name: name,
      password: password
    };
    
    localStorage.setItem("users", JSON.stringify(users));
    alert("Pendaftaran berhasil! Silakan login.");
    document.getElementById("registerForm").classList.remove("form-active");
    document.getElementById("registerForm").classList.add("form-hidden");
    document.getElementById("loginForm").classList.remove("form-hidden");
    document.getElementById("loginForm").classList.add("form-active");
    
    // Clear register form
    document.getElementById("registerName").value = "";
    document.getElementById("registerEmail").value = "";
    document.getElementById("registerPassword").value = "";
    document.getElementById("registerConfirmPassword").value = "";
  });
</script>

</body>
  </html>
