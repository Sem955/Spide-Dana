<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Game</title>
  <style>
    /* ... (style tetap sama seperti sebelumnya) ... */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo" class="logo">
  <h1>LOGIN DAFTAR</h1>
  <input type="text" id="username" placeholder="Masukan email" />
  <div id="usernameError" class="error-message">Email tidak valid</div>
  
  <input type="password" id="password" placeholder="Kata sandi" />
  <div id="passwordError" class="error-message">Password minimal 6 karakter</div>
  
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Buat akun baru</button>
  <div id="referralNotice" class="referral-notice"></div>

  <script>
    // Fungsi validasi email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }

    // Fungsi validasi password
    function validatePassword(password) {
      return password.length >= 6;
    }

    // Tangkap kode referral dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      localStorage.setItem('referrer', ref);
      document.getElementById("referralNotice").textContent = `ðŸ”— Anda diundang oleh: ${ref} (Dapat 500 poin bonus!)`;
    }

    // Sistem Login
    document.getElementById("loginBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Reset error messages
      document.getElementById("usernameError").style.display = "none";
      document.getElementById("passwordError").style.display = "none";
      
      // Validasi input
      if (!validateEmail(username)) {
        document.getElementById("usernameError").style.display = "block";
        return;
      }
      
      if (!validatePassword(password)) {
        document.getElementById("passwordError").style.display = "block";
        return;
      }
      
      // Cek data user
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      
      if (!users[username]) {
        alert("Email belum terdaftar. Silakan daftar terlebih dahulu.");
        return;
      }
      
      if (users[username].password !== password) {
        alert("Password salah. Silakan coba lagi.");
        return;
      }
      
      // Login berhasil
      localStorage.setItem("currentUser", username);
      window.location.href = "dashboard.html";
    });

    // Sistem Pendaftaran
    document.getElementById("registerBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      
      // Reset error messages
      document.getElementById("usernameError").style.display = "none";
      document.getElementById("passwordError").style.display = "none";
      
      // Validasi input
      if (!validateEmail(username)) {
        document.getElementById("usernameError").style.display = "block";
        return;
      }
      
      if (!validatePassword(password)) {
        document.getElementById("passwordError").style.display = "block";
        return;
      }
      
      // Cek apakah email sudah terdaftar
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      
      if (users[username]) {
        alert("Email sudah terdaftar. Silakan login atau gunakan email lain.");
        return;
      }
      
      // Simpan data user baru
      users[username] = {
        password: password,
        createdAt: new Date().toISOString()
      };
      
      localStorage.setItem("users", JSON.stringify(users));
      
      // Set data awal user
      localStorage.setItem(username + '_totalReward', '500');
      localStorage.setItem(username + '_lastClaim', Date.now().toString());
      localStorage.setItem("currentUser", username);
      
      // Proses referral jika ada
      const referrer = localStorage.getItem('referrer');
      if (referrer && referrer !== username) {
        // Simpan data referral untuk referrer
        const referralData = JSON.parse(localStorage.getItem(referrer + '_referralData') || '{"referrals":[],"totalPoints":0}');
        
        if (!referralData.referrals.includes(username)) {
          referralData.referrals.push(username);
          referralData.totalPoints += 2000;
          localStorage.setItem(referrer + '_referralData', JSON.stringify(referralData));
          
          // Update poin total referrer
          let referrerPoints = parseFloat(localStorage.getItem(referrer + '_totalReward') || 0;
          referrerPoints += 2000;
          localStorage.setItem(referrer + '_totalReward', referrerPoints.toString());
          
          // Beri notifikasi
          alert(`ðŸŽ‰ Selamat! Anda mendapatkan 500 poin bonus dari referral!`);
        }
        
        localStorage.removeItem('referrer');
      }
      
      alert("ðŸŽŠ Akun berhasil dibuat! Anda mendapatkan 500 poin awal.");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
