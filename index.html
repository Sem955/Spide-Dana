<body>
  <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo DANA" class="logo">
  
  <div class="login-container">
    <h1>LOGIN DAFTAR</h1>
    
    <div class="input-group">
      <label class="input-label">Masukan email</label>
       <input type="text" id="username" placeholder="contoh@email.com" maxlength="30">
 </div>
    <div class="input-group">
      <label class="input-label">Kata sandi</label>
      <input type="password" id="password" placeholder="Minimal 6 karakter">
    </div>
    
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Buat akun baru</button>
  </div>
    <script type="text/javascript">

<script type="text/javascript" src="//www.highperformanceformat.com/a4756fd525e25cbed5ac79db27595f95/invoke.js"></script>
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // Tangkap kode referral dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      localStorage.setItem('referrer', ref);
    }

    loginBtn.onclick = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("users") || "{}");

      if (!username || !password) {
        alert("Harap isi email dan password");
        return;
      }

      if (saved[username] === password) {
        localStorage.setItem("currentUser", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Login gagal: Email atau password salah.");
      }
    };

    registerBtn.onclick = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      let saved = JSON.parse(localStorage.getItem("users") || "{}");

      if (!username || !password) {
        alert("Harap isi semua kolom!");
        return;
      }

      if (password.length < 6) {
        alert("Password minimal 6 karakter");
        return;
      }

      if (saved[username]) {
        alert("Email sudah terdaftar.");
        return;
      }

      // Simpan user baru
      saved[username] = password;
      localStorage.setItem("users", JSON.stringify(saved));
      localStorage.setItem("currentUser", username);

      // Proses referral jika ada
      const referrer = localStorage.getItem('referrer');
      if (referrer && referrer !== username) {
        const referralKey = referrer + '_referrals';
        const existing = JSON.parse(localStorage.getItem(referralKey) || '[]');
        const alreadyInvited = existing.some(u => u.username === username);

        if (!alreadyInvited) {
          existing.push({ username: username, poin: 2000 });
          localStorage.setItem(referralKey, JSON.stringify(existing));

          const rewardKey = referrer + '_totalRewards';
          const currentReward = parseInt(localStorage.getItem(rewardKey) || '0');
          const updatedReward = currentReward + 2000;
          localStorage.setItem(rewardKey, updatedReward);
        }

        localStorage.removeItem('referrer');
      }

      alert("Akun berhasil dibuat. Anda akan dialihkan ke dashboard.");
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    };
  </script>
</body>
