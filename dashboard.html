<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mining</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 60px;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .reward-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .reward-column {
      border: 2px solid white;
      padding: 15px 30px;
      border-radius: 10px;
      min-width: 150px;
    }

    .reward-column h3 {
      margin: 0;
      color: white;
      font-size: 18px;
    }

    .reward-column p {
      margin: 5px 0 0;
      color: lime;
      font-size: 20px;
      font-weight: bold;
    }

    #pointsDisplay {
      font-size: 48px;
      font-weight: bold;
      margin: 30px 0;
      color: lime;
    }

    #claimBtn {
      padding: 10px 25px;
      background-color: #00cc66;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    #claimBtn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    #countdown {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Keluar</button>

  <div class="reward-box">
    <div class="reward-column">
      <h3>Total Reward</h3>
      <p id="totalReward">0</p>
    </div>
    <div class="reward-column">
      <h3>24 Jam Reward</h3>
      <p>1000</p>
    </div>
  </div>

  <div id="pointsDisplay">0.00</div>

  <button id="claimBtn" disabled>Klaim Reward</button>
  <div id="countdown">Sedang mining...</div>

  <script src="dashboard.js"></script>
</body>
</html>
