<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.rewards-box {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.reward-card {
  background-color: #111;
  border-radius: 12px;
  padding: 16px 24px;
  text-align: center;
  box-shadow: 0 0 10px #00ff0044;
  min-width: 140px;
}

.reward-card h3 {
  margin: 0 0 10px;
  font-size: 16px;
}

.reward-card .reward-value {
  font-size: 20px;
  font-weight: bold;
}

#claim-btn {
  margin-top: 30px;
  padding: 10px 20px;
  background-color: #00ff00;
  color: #000;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

#claim-btn:disabled {
  background-color: #444;
  color: #888;
  cursor: not-allowed;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="rewards-box">
      <div class="reward-card">
        <h3>Total Rewards</h3>
        <div class="reward-value" id="total-rewards">0</div>
      </div>
      <div class="reward-card">
        <h3>24h Rewards</h3>
        <div class="reward-value" id="daily-rewards">0</div>
      </div>
    </div><button id="claim-btn" disabled>Klaim Reward</button>

  </div>  <script>
    const totalRewardsEl = document.getElementById('total-rewards');
    const dailyRewardsEl = document.getElementById('daily-rewards');
    const claimBtn = document.getElementById('claim-btn');

    const rewardPerSecond = 1000 / (24 * 60 * 60); // 1000 poin per 24 jam
    let dailyReward = 0;
    let totalReward = 0;
    let secondsElapsed = 0;
    const maxSeconds = 86400; // 24 jam

    function updateRewards() {
      if (secondsElapsed < maxSeconds) {
        secondsElapsed++;
        dailyReward = rewardPerSecond * secondsElapsed;
        dailyRewardsEl.textContent = dailyReward.toFixed(2);
      }

      if (secondsElapsed >= maxSeconds) {
        claimBtn.disabled = false;
      }
    }

    setInterval(updateRewards, 1000);

    claimBtn.addEventListener('click', () => {
      totalReward += dailyReward;
      totalRewardsEl.textContent = totalReward.toFixed(2);
      dailyReward = 0;
      secondsElapsed = 0;
      dailyRewardsEl.textContent = '0';
      claimBtn.disabled = true;
    });
  </script></body>
</html>
