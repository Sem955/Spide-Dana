<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mining</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .reward-table {
      margin: 20px auto;
      border: 1px solid white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
    }

    .reward-table h3 {
      margin: 10px 0;
      color: white;
    }

    .reward-value {
      color: #00ff00;
      font-size: 24px;
    }

    #miningAmount {
      font-size: 36px;
      margin: 20px 0;
      color: #00ff00;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #claimButton {
      background-color: #28a745;
      color: white;
    }

    #logoutButton {
      background-color: #dc3545;
      color: white;
      display: block;
      margin: 20px auto 0;
    }
  </style>
</head>
<body>
  <h2>Selamat datang, <span id="usernameDisplay"></span>!</h2>

  <div class="reward-table">
    <h3>Total Reward</h3>
    <div class="reward-value" id="totalReward">0</div>

    <h3>24 Jam Reward</h3>
    <div class="reward-value">1000</div>
  </div>

  <div id="miningAmount">0</div>
  <button id="claimButton" disabled>Klaim 24 Jam</button>
  <button id="logoutButton">Keluar</button>

  <script src="dashboard.js"></script>
</body>
</html>
