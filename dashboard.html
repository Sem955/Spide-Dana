<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .rewards-top {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reward-card {
      background-color: #111;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      box-shadow: 0 0 10px #00ff0044;
      flex: 1;
    }

    .reward-title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .reward-value {
      font-size: 20px;
      font-weight: bold;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #claimBtn.enabled {
      background-color: #00ff00;
      color: black;
    }

    #logoutBtn {
      background-color: #f44336;
      color: white;
    }

    #statusText {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="rewards-top">
    <div class="reward-card">
      <div class="reward-title">Total Rewards</div>
      <div class="reward-value" id="totalReward">0</div>
    </div>
    <div class="reward-card">
      <div class="reward-title">24h Rewards</div>
      <div class="reward-value" id="dailyReward">0</div>
    </div>
  </div>

  <div class="button-group">
    <button id="claimBtn" disabled>Claim Poin</button>
    <button id="logoutBtn">Keluar</button>
  </div>

  <div id="statusText">Memuat...</div>

  <script src="dashboard.js"></script>
</body>
</html>
