<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #withdrawForm {
      display: none;
      margin-top: 20px;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p><strong>Daily Reward:</strong> <span id="dailyRewards">0</span></p>
  <p><strong>Total Poin:</strong> <span id="totalRewards">0</span></p>

  <button id="withdrawBtn">Withdraw</button>

  <div id="withdrawForm">
    <input type="number" id="withdrawAmount" placeholder="Jumlah Poin" /><br />
    <input type="text" id="withdrawNumber" placeholder="Nomor Dana" /><br />
    <button id="submitWithdraw">Kirim Withdraw</button>
    <p id="withdrawMessage"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mppordupklxrmqhrtxrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wcG9yZHVwa2x4cm1xaHJ0eHJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NzQ3NjUsImV4cCI6MjA2ODQ1MDc2NX0.RtDugPVzWjIA6TjZmyXw3MI2oamApryHYmLArQq17Jw'
    );

    const startTime = localStorage.getItem('miningStart') || Date.now();
    localStorage.setItem('miningStart', startTime);

    function updateRewards() {
      const now = Date.now();
      const elapsed = now - startTime;
      const totalMillisIn24h = 24 * 60 * 60 * 1000;

      let progress = elapsed / totalMillisIn24h;
      if (progress > 1) progress = 1;

      const dailyReward = 1000 * progress;
      document.getElementById('dailyRewards').innerText = dailyReward.toFixed(3);

      const total = parseFloat(localStorage.getItem('totalRewards') || 0);
      document.getElementById('totalRewards').innerText = total.toFixed(3);
    }

    setInterval(updateRewards, 1000);
    updateRewards();

    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawForm = document.getElementById("withdrawForm");
    const submitWithdraw = document.getElementById("submitWithdraw");
    const withdrawAmount = document.getElementById("withdrawAmount");
    const withdrawNumber = document.getElementById("withdrawNumber");
    const withdrawMessage = document.getElementById("withdrawMessage");

    // âœ… Pastikan form disembunyikan saat load halaman
    window.addEventListener('DOMContentLoaded', () => {
      withdrawForm.style.display = "none";
    });

    withdrawBtn.onclick = () => {
      withdrawForm.style.display = "block";
      withdrawMessage.textContent = "";
    };

    submitWithdraw.onclick = async () => {
      const amount = parseFloat(withdrawAmount.value);
      const number = withdrawNumber.value;
      const total = parseFloat(localStorage.getItem('totalRewards') || 0);

      if (isNaN(amount) || amount <= 0 || !number) {
        withdrawMessage.textContent = "Masukkan data yang valid.";
        return;
      }

      if (amount > total) {
        withdrawMessage.textContent = "Poin tidak cukup.";
        return;
      }

      const { data, error } = await supabase
        .from("withdraw")
        .insert([{ jumlah: amount, nomor: number }]);

      if (error) {
        withdrawMessage.textContent = "Gagal withdraw.";
      } else {
        const newTotal = total - amount;
        localStorage.setItem('totalRewards', newTotal);
        document.getElementById('totalRewards').innerText = newTotal.toFixed(3);
        withdrawMessage.textContent = "Withdraw berhasil!";
        withdrawAmount.value = "";
        withdrawNumber.value = "";
      }
    };
  </script>
</body>
</html>
