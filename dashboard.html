<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665788659374137" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Notifikasi Berhasil -->
  <div id="withdrawSuccessNotification" class="notification">Penarikan Berhasil!</div>  <!-- Profil User -->  <div id="user-profile">
    <img id="userPhoto" src="https://via.placeholder.com/40" alt="Foto Profil">
    <span id="usernameDisplay">@username</span>
    <button onclick="editProfile()">✏️</button>
  </div>  <!-- Rewards -->  <div class="rewards-top">
    <div class="reward-card">
      <div class="reward-title">IDR</div>
      <div class="reward-value" id="totalRewards">0</div>
    </div>
    <div class="reward-card">
      <div class="reward-title">1JAM REWARD</div>
      <div class="reward-value" id="dailyRewards">0.000</div>
    </div>
  </div>  <!-- Logo Dana -->  <div class="logo-dana">
    <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo Dana" />
  </div>  <div id="statusText">Memuat data...</div>  <!-- Tombol Nonton Iklan -->  <div class="watch-ad-container">
    <a href="https://idioticleadership.com/..." target="_blank">
      <button><img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" />700-1000 Riwed</button>
    </a>
    <button id="tiktokBtn"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" />500-1000 Riwed</button>
  </div>  <!-- Tombol Game -->  <div class="game-button">
    <div class="left">
      <div class="icon">🎮</div>
      <div class="text">
        <div class="title">Play and Earn</div>
        <div class="subtitle">Earn Rewards</div>
      </div>
    </div>
    <a href="game.html" class="play-now">Play Now →</a>
  </div>  <!-- Tombol Aksi Bawah -->  <div class="actions">
    <button id="claimBtn">Claim</button>
    <button id="withdrawBtn">Withdraw</button>
    <button id="logoutBtn">Logout</button>
    <button id="referralBtn">Invite</button>
  </div>  <!-- Form Withdraw -->  <div id="withdrawForm">
    <input type="number" id="withdrawAmount" placeholder="Jumlah Poin" />
    <input type="text" id="withdrawDana" placeholder="Nomor Dana" />
    <button id="submitWithdraw">Submit Withdraw</button>
    <button id="cancelWithdraw">Batal</button>
    <div id="withdrawMessage"></div>
  </div>  <!-- Modal Referral -->  <div id="referralModal">
    <h3>Referral Kamu</h3>
    <p>Bagikan link ini ke temanmu:</p>
    <input type="text" id="referralLink" readonly />
    <button onclick="copyReferralLink()">Salin Link</button>
    <h4>Orang yang Kamu Undang:</h4>
    <ul id="referralList"></ul>
    <p>Total Poin Referral: <span id="referralTotalPoin">0</span> Poin</p>
    <button onclick="document.getElementById('referralModal').style.display='none'">Tutup</button>
  </div>  <!-- Modal Klaim TikTok -->  <div id="rewardModal">
    <div class="modal-content">
      <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo Dana">
      <h3>🎉 Dapat 300 Poin Riwed</h3>
      <button id="claimRewardBtn">Klaim</button>
    </div>
  </div>  <!-- Iklan dan Script --><ins class="adsbygoogle" data-ad-client="ca-pub-3665788659374137" data-ad-slot="2726494782" data-ad-format="auto" data-full-width-responsive="true"></ins>

  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>  <!-- Include External JS -->  <script src="telegram.js"></script>  <script src="logic.js"></script>  <script src="//www.highperformanceformat.com/ac86c93838d18124dc18da7238d0ef1a/invoke.js"></script>  <script src="//pl27292205.profitableratecpm.com/..."></script>  <script src="//pl27291047.profitableratecpm.com/..."></script></body>
</html>
