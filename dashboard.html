<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: white;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: lime;
      color: black;
      cursor: pointer;
    }
    #withdrawForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Selamat datang di Dashboard</h2>
    <p><strong>Daily Rewards:</strong> <span id="dailyRewards">0</span></p>
    <p><strong>Total Rewards:</strong> <span id="totalRewards">0</span></p>
    <button id="withdrawBtn">Withdraw</button>
  </div>

  <div class="box" id="withdrawForm">
    <h3>Form Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Jumlah Poin"><br>
    <input type="text" id="withdrawDana" placeholder="Nomor Dana"><br>
    <button id="submitWithdraw">Submit Withdraw</button>
    <p id="withdrawMessage"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://mppordupklxrmqhrtxrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wcG9yZHVwa2x4cm1xaHJ0eHJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NzQ3NjUsImV4cCI6MjA2ODQ1MDc2NX0.RtDugPVzWjIA6TjZmyXw3MI2oamApryHYmLArQq17Jw'
    );

    const startTime = localStorage.getItem('miningStart') || Date.now();
    localStorage.setItem('miningStart', startTime);

    const username = localStorage.getItem('username') || 'guest';
    let totalReward = parseFloat(localStorage.getItem(username + "_totalReward")) || 0;

    function updateRewards() {
      const now = Date.now();
      const elapsed = now - startTime;
      const totalMillisIn24h = 24 * 60 * 60 * 1000;

      let progress = elapsed / totalMillisIn24h;
      if (progress > 1) progress = 1;

      const dailyReward = 1000 * progress;
      document.getElementById('dailyRewards').innerText = dailyReward.toFixed(3);
    }

    function updateUI() {
      document.getElementById('totalRewards').innerText = totalReward.toFixed(3);
    }

    updateRewards();
    updateUI();

    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawForm = document.getElementById("withdrawForm");
    const submitWithdraw = document.getElementById("submitWithdraw");
    const withdrawMessage = document.getElementById("withdrawMessage");

    withdrawBtn.onclick = () => {
      withdrawForm.style.display = "block";
    };

    submitWithdraw.onclick = () => {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const dana = document.getElementById("withdrawDana").value;

      if (!amount || !dana) {
        withdrawMessage.textContent = "Harap isi semua field!";
        withdrawMessage.style.color = "red";
        return;
      }

      if (amount > totalReward) {
        withdrawMessage.textContent = "Poin tidak cukup!";
        withdrawMessage.style.color = "orange";
        return;
      }

      // Kurangi poin
      totalReward -= amount;
      localStorage.setItem(username + "_totalReward", totalReward);
      updateUI();

      withdrawMessage.textContent = "Withdraw berhasil!";
      withdrawMessage.style.color = "lime";

      document.getElementById("withdrawAmount").value = "";
      document.getElementById("withdrawDana").value = "";
    };
  </script>
</body>
</html>
