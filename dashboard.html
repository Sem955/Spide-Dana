<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mining</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .table-header {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .table-body {
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 24px;
      color: lime;
      margin-bottom: 40px;
    }

    .big-reward {
      font-size: 64px;
      font-weight: bold;
      margin: 30px 0;
      color: lime;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: gray;
      color: white;
      cursor: not-allowed;
    }

    button.enabled {
      background-color: lime;
      color: black;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      color: lime;
    }
  </style>
</head>
<body>

  <!-- Tabel Kolom -->
  <div class="table-header">
    <div>Total Reward</div>
    <div>24 Jam Reward</div>
  </div>
  <div class="table-body">
    <div id="total-rewards-value">0</div>
    <div>1000</div>
  </div>

  <!-- Angka besar total poin -->
  <div class="big-reward" id="reward">0.00</div>

  <!-- Tombol klaim -->
  <button id="claimBtn" disabled>Claim Koin</button>

  <!-- Status countdown -->
  <div class="status" id="statusText">Menunggu 1000 poin lagi untuk klaim.</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
