<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .rewards-top {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reward-card {
      background-color: #111;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      box-shadow: 0 0 10px #00ff0044;
      flex: 1;
    }

    .reward-title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .reward-value {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="rewards-top">
    <div class="reward-card">
      <div class="reward-title">Total Rewards</div>
      <div class="reward-value" id="totalRewards">0</div>
    </div>
    <div class="reward-card">
      <div class="reward-title">24h Rewards</div>
      <div class="reward-value" id="dailyRewards">0.000</div>
    </div>
  </div>

  <!-- Konten dashboard lainnya di bawah sini -->

  <script>
    // Simulasi pertumbuhan reward dari 0 ke 1000 dalam 24 jam
    const startTime = localStorage.getItem('miningStart') || Date.now();
    localStorage.setItem('miningStart', startTime);

    function updateRewards() {
      const now = Date.now();
      const elapsed = now - startTime;
      const totalMillisIn24h = 24 * 60 * 60 * 1000;

      let progress = elapsed / totalMillisIn24h;
      if (progress > 1) progress = 1;

      const dailyReward = 1000 * progress;
      document.getElementById('dailyRewards').innerText = dailyReward.toFixed(3);

      // Contoh Total Rewards (nanti bisa fetch dari Supabase)
      const total = parseFloat(localStorage.getItem('totalRewards') || 0);
      document.getElementById('totalRewards').innerText = total.toFixed(3);
    }

    setInterval(updateRewards, 1000);
    updateRewards();
  </script>
</body>
</html>
