<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #f1eaf7;
      color: #00aa00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      display: inline-block;
      width: 150px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #000;
      box-shadow: 0 0 10px green;
      color: lime;
    }

    .button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .claim {
      background-color: #444;
      color: white;
    }

    .logout {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h2 id="welcome"></h2>

  <div class="box">
    <h3>Total Rewards</h3>
    <p id="totalRewards">0</p>
  </div>

  <div class="box">
    <h3>24h Rewards</h3>
    <p id="dailyRewards">0.000</p>
  </div>

  <br />
  <button class="button claim" onclick="claimReward()" id="claimBtn" disabled>Klaim Poin</button>
  <button class="button logout" onclick="logout()">Keluar</button>

  <p id="status">Memuat...</p>

  <script src="dashboard.js"></script>
</body>
</html>
