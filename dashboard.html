<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      margin-top: 5px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Selamat Datang di Game Penghasil Uang</h2>
  <div class="box">
    <p>Total Poin: <span id="totalRewards">0</span></p>
    <p>Poin Harian: <span id="dailyRewards">0</span></p>
    <p id="statusText">Memuat...</p>
    <button id="claimBtn">Klaim Poin Harian</button>
  </div>

  <div class="box">
    <h3>Form Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Jumlah poin yang ingin ditarik">
    <input type="text" id="withdrawDana" placeholder="Nomor Dana Anda">
    <button id="withdrawBtn">Withdraw</button>
    <p id="withdrawStatus"></p>
  </div>

  <button id="logoutBtn">Logout</button>

  <script>
    const username = localStorage.getItem('currentUser');
    if (!username) window.location.href = 'index.html';

    const CLAIM_REWARD = 50;
    const COOLDOWN_MS = 1 * 60 * 60 * 1000;

    const totalEl = document.getElementById('totalRewards');
    const dailyEl = document.getElementById('dailyRewards');
    const claimBtn = document.getElementById('claimBtn');
    const statusText = document.getElementById('statusText');
    const logoutBtn = document.getElementById('logoutBtn');

    let lastClaim = localStorage.getItem(username + "_lastClaim");
    let totalReward = parseFloat(localStorage.getItem(username + "_totalReward") || "0");

    function updateUI() {
      const now = Date.now();
      let last = lastClaim ? parseInt(lastClaim) : 0;
      let elapsed = now - last;
      let canClaim = elapsed >= COOLDOWN_MS;

      if (canClaim) {
        dailyEl.textContent = CLAIM_REWARD.toFixed(3);
        claimBtn.disabled = false;
        statusText.textContent = "Kamu bisa klaim sekarang!";
      } else {
        let progress = elapsed / COOLDOWN_MS;
        dailyEl.textContent = (CLAIM_REWARD * progress).toFixed(3);
        claimBtn.disabled = true;
        let sisa = Math.ceil((COOLDOWN_MS - elapsed) / 60000);
        statusText.textContent = `Tunggu ${sisa} Menit lagi untuk klaim berikutnya.`;
      }

      totalEl.textContent = totalReward.toFixed(3);
    }

    claimBtn.onclick = () => {
      totalReward += CLAIM_REWARD;
      localStorage.setItem(username + "_totalReward", totalReward);
      lastClaim = Date.now();
      localStorage.setItem(username + "_lastClaim", lastClaim);
      updateUI();
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    };

    updateUI();

    // âœ… Withdraw
    document.getElementById("withdrawBtn").onclick = () => {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const dana = document.getElementById("withdrawDana").value;
      const statusEl = document.getElementById("withdrawStatus");

      if (!amount || !dana) {
        statusEl.textContent = "Mohon isi semua data!";
        return;
      }

      if (amount > totalReward) {
        statusEl.textContent = "Poin tidak cukup.";
        return;
      }

      totalReward -= amount;
      localStorage.setItem(username + "_totalReward", totalReward);
      updateUI();

      statusEl.textContent = "Withdraw berhasil dikirim.";
      document.getElementById("withdrawAmount").value = "";
      document.getElementById("withdrawDana").value = "";
    };
  </script>
</body>
</html>
