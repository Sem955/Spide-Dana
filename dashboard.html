<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #4CC6FF;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        .rewards-top {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .reward-card {
            background-color: #111;
            border-radius: 12px;
            padding: 16px 24px;
            text-align: center;
            box-shadow: 0 0 10px #00ff0044;
            flex: 1;
        }
        
        .reward-title {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .reward-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        #statusText {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .actions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 10px;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        
        .actions button {
            flex: 1;
            min-width: 80px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #claimBtn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        
        #claimBtn {
            background-color: #FFD700;
            color: black;
        }
        
        #logoutBtn, #withdrawBtn, #referralBtn {
            background-color: #FFD700;
            color: black;
        }
        
        #withdrawForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        
        #withdrawForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        #withdrawForm button {
            margin-top: 10px;
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #cancelWithdraw {
            background-color: red !important;
            color: white !important;
            margin-left: 10px;
        }
        
        #withdrawMessage {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .logo-dana {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            animation: float 2s ease-in-out infinite;
        }
        
        .logo-dana img {
            width: 100px;
            height: auto;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .watch-ad-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            flex-direction: row;
            margin-bottom: 20px;
        }
        
        .watch-ad-container button {
            background: linear-gradient(145deg, #800000, #a52a2a);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        #tiktokBtn {
            background-color: black;
            color: white;
        }
        
        #referralModal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: calc(100% - 40px);
            max-width: 350px;
            box-sizing: border-box;
        }
        
        .referral-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="rewards-top">
        <div class="reward-card">
            <div class="reward-title">POIN ANDA</div>
            <div class="reward-value" id="totalRewards">0</div>
        </div>
        <div class="reward-card">
            <div class="reward-title">1JAM REWARD</div>
            <div class="reward-value" id="dailyRewards">0.000</div>
        </div>
    </div>
    
    <div class="logo-dana">
        <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo Dana" />
    </div>
    
    <div id="statusText">Memuat data...</div>
    
    <div class="watch-ad-container">
        <a href="https://www.profitableratecpm.com/r6t38ns3hh?key=ac955a03eb118a3acce55ae30410f9b5" target="_blank" style="text-decoration: none;">
            <button>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" alt="Video" style="width: 20px; height: 20px;" />
                300-1000 Riwed 
            </button>
        </a>
        <button id="tiktokBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok" style="width: 20px; height: 20px;" />
            500-1000 Riwed 
        </button>
    </div>
    
    <div class="actions">
        <button id="claimBtn">Claim</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="logoutBtn">Logout</button>
        <button id="referralBtn">Invite</button>
    </div>
    
    <div id="withdrawForm">
        <input type="number" id="withdrawAmount" placeholder="Jumlah Poin yang ingin diwithdraw" /><br />
        <input type="text" id="withdrawDana" placeholder="Nomor Dana kamu" /><br />
        <button id="submitWithdraw">Submit Withdraw</button>
        <button id="cancelWithdraw">Batal</button>
        <div id="withdrawMessage"></div>
    </div>
    
    <div id="referralModal">
        <h3>Referral Kamu</h3>
        <p>Bagikan link ini ke temanmu:</p>
        <input type="text" id="referralLink" readonly style="width:100%; padding:8px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;" />
        <button onclick="copyReferralLink()" style="background-color:#4CAF50; color:white; border:none; padding:10px 16px; border-radius:6px; cursor:pointer;">Salin Link</button>
        <h4 style="margin-top:15px;">Orang yang Kamu Undang:</h4>
        <div id="referralList" style="max-height:200px; overflow-y:auto;"></div>
        <p>Total Poin Referral: <span id="referralTotalPoin">0</span> Poin</p>
        <button onclick="document.getElementById('referralModal').style.display='none'" style="margin-top:10px; background-color:red; color:white; border:none; padding:8px 16px; border-radius:6px;">Tutup</button>
    </div>

    <script>
        // Fungsi notifikasi
        function showNotification(message, duration = 3000) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => {
                notif.style.display = 'none';
            }, duration);
        }

        // Inisialisasi user
        const username = localStorage.getItem('currentUser');
        if (!username) {
            window.location.href = 'index.html';
            throw new Error('User not logged in');
        }

        // Konstanta sistem
        const CLAIM_REWARD = 500;  
        const COOLDOWN_MS = 1 * 60 * 60 * 1000; // 1 jam dalam milidetik
        const REFERRAL_REWARD = 1000;
        const MIN_WITHDRAW = 100000;

        // Inisialisasi elemen UI
        const totalEl = document.getElementById('totalRewards');
        const dailyEl = document.getElementById('dailyRewards');
        const claimBtn = document.getElementById('claimBtn');
        const statusText = document.getElementById('statusText');
        const logoutBtn = document.getElementById('logoutBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const withdrawForm = document.getElementById('withdrawForm');
        const submitWithdraw = document.getElementById('submitWithdraw');
        const cancelWithdraw = document.getElementById('cancelWithdraw');
        const withdrawMessage = document.getElementById('withdrawMessage');
        const tiktokBtn = document.getElementById('tiktokBtn');
        const referralBtn = document.getElementById('referralBtn');
        const referralModal = document.getElementById('referralModal');
        const referralLinkInput = document.getElementById('referralLink');
        const referralList = document.getElementById('referralList');
        const referralTotalPoin = document.getElementById('referralTotalPoin');

        // Inisialisasi data user
        let userData = JSON.parse(localStorage.getItem(username + '_userData') || {
            totalReward: 0,
            lastClaim: 0,
            referrals: []
        };

        // Fungsi untuk menyimpan data user
        function saveUserData() {
            localStorage.setItem(username + '_userData', JSON.stringify(userData));
        }

        // Fungsi untuk memeriksa referral
        function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            
            if (ref && ref !== username) {
                let referralsData = JSON.parse(localStorage.getItem('referralsData') || {};
                
                if (!referralsData[ref]) {
                    referralsData[ref] = {
                        count: 0,
                        users: []
                    };
                }
                
                if (!referralsData[ref].users.includes(username)) {
                    referralsData[ref].count += 1;
                    referralsData[ref].users.push(username);
                    localStorage.setItem('referralsData', JSON.stringify(referralsData));
                    
                    // Beri bonus kepada referrer
                    const referrerData = JSON.parse(localStorage.getItem(ref + '_userData') || {
                        totalReward: 0,
                        lastClaim: 0,
                        referrals: []
                    };
                    
                    referrerData.totalReward += REFERRAL_REWARD;
                    localStorage.setItem(ref + '_userData', JSON.stringify(referrerData));
                    
                    // Beri bonus kepada user baru
                    userData.totalReward += REFERRAL_REWARD;
                    saveUserData();
                    
                    showNotification(`Selamat! Kamu mendapatkan bonus ${REFERRAL_REWARD} poin dari referral.`);
                }
            }
        }

        // Fungsi untuk memperbarui UI
        function updateUI() {
            const now = Date.now();
            const elapsed = now - userData.lastClaim;
            const canClaim = elapsed >= COOLDOWN_MS;
            
            if (canClaim) {
                dailyEl.textContent = CLAIM_REWARD.toLocaleString('en-US');
                claimBtn.disabled = false;
                statusText.textContent = "Kamu bisa klaim sekarang!";
            } else {
                const progress = elapsed / COOLDOWN_MS;
                dailyEl.textContent = Math.floor(CLAIM_REWARD * progress).toLocaleString('en-US');
                claimBtn.disabled = true;

                const remaining = COOLDOWN_MS - elapsed;
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                statusText.textContent = `Tunggu ${minutes.toString().padStart(2, "0")}m ${seconds.toString().padStart(2, "0")}s lagi untuk klaim berikutnya.`;
            }
            
            totalEl.textContent = Math.floor(userData.totalReward).toLocaleString('en-US');
        }

        // Fungsi untuk memperbarui daftar referral
        function updateReferralList() {
            const referralsData = JSON.parse(localStorage.getItem('referralsData') || '{}');
            const myReferrals = referralsData[username] || {count: 0, users: []};
            
            // Hitung total poin referral
            const totalPoin = myReferrals.count * REFERRAL_REWARD;
            referralTotalPoin.textContent = totalPoin;
            
            // Tampilkan daftar referral
            referralList.innerHTML = '';
            if (myReferrals.users.length === 0) {
                referralList.innerHTML = '<p>Belum ada yang mendaftar menggunakan link kamu.</p>';
            } else {
                myReferrals.users.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'referral-item';
                    item.innerHTML = `
                        <span>${user}</span>
                        <span>+${REFERRAL_REWARD} poin</span>
                    `;
                    referralList.appendChild(item);
                });
            }
        }

        // Event listener untuk tombol claim
        claimBtn.onclick = () => {
            userData.totalReward += CLAIM_REWARD;
            userData.lastClaim = Date.now();
            saveUserData();
            updateUI();
            showNotification(`Kamu mendapatkan ${CLAIM_REWARD} poin!`);
        };

        // Event listener untuk tombol logout
        logoutBtn.onclick = () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        };

        // Event listener untuk tombol withdraw
        withdrawBtn.onclick = () => {
            withdrawForm.style.display = 'block';
            withdrawMessage.textContent = '';
        };

        // Event listener untuk submit withdraw
        submitWithdraw.onclick = () => {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const dana = document.getElementById('withdrawDana').value;
            
            if (!amount || !dana) {
                withdrawMessage.textContent = 'Harap isi semua field!';
                withdrawMessage.style.color = 'red';
                return;
            }
            
            if (amount < MIN_WITHDRAW) {
                withdrawMessage.textContent = `Minimal withdraw adalah ${MIN_WITHDRAW.toLocaleString()} poin!`;
                withdrawMessage.style.color = 'red';
                return;
            }
            
            if (amount > userData.totalReward) {
                withdrawMessage.textContent = 'Poin tidak cukup untuk withdraw!';
                withdrawMessage.style.color = 'red';
                return;
            }
            
            // Proses withdraw
            userData.totalReward -= amount;
            saveUserData();
            
            // Simpan riwayat withdraw
            const withdrawHistory = JSON.parse(localStorage.getItem('withdrawHistory') || []);
            withdrawHistory.push({
                username: username,
                amount: amount,
                dana: dana,
                date: new Date().toISOString()
            });
            localStorage.setItem('withdrawHistory', JSON.stringify(withdrawHistory));
            
            // Update UI
            updateUI();
            withdrawMessage.textContent = 'Withdraw berhasil! Admin akan memproses pembayaran.';
            withdrawMessage.style.color = 'green';
            
            // Reset form
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('withdrawDana').value = '';
            
            // Tutup form setelah 3 detik
            setTimeout(() => {
                withdrawForm.style.display = 'none';
                withdrawMessage.textContent = '';
            }, 3000);
        };

        // Event listener untuk batal withdraw
        cancelWithdraw.onclick = () => {
            withdrawForm.style.display = 'none';
            withdrawMessage.textContent = '';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('withdrawDana').value = '';
        };

        // Event listener untuk tombol TikTok
        tiktokBtn.addEventListener('click', () => {
            window.open('https://idioticleadership.com/bz3.Vx0qPd3_pdvxbkmLVRJdZVDm0M2jNeTwQyx/NEDqg/yELVTrYk1DNQDxEd0SOeDqM_', '_blank');
            
            // Beri reward setelah 30 detik
            setTimeout(() => {
                userData.totalReward += 1000000;
                saveUserData();
                updateUI();
                showNotification('ðŸŽ‰ Kamu dapat 1.000.000 poin dari klik riwed!');
            }, 30000);
        });

        // Event listener untuk tombol referral
        referralBtn.addEventListener('click', () => {
            const referralLink = `${window.location.origin}/index.html?ref=${username}`;
            referralLinkInput.value = referralLink;
            updateReferralList();
            referralModal.style.display = 'block';
        });

        // Fungsi untuk menyalin link referral
        function copyReferralLink() {
            referralLinkInput.select();
            document.execCommand('copy');
            showNotification('Link referral berhasil disalin!');
        }

        // Inisialisasi
        checkReferral();
        updateUI();
        setInterval(updateUI, 1000);
    </script>
</body>
            </html>
