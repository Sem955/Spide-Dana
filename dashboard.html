<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #4CC6FF;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        .rewards-top {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .reward-card {
            background-color: #111;
            border-radius: 12px;
            padding: 16px 24px;
            text-align: center;
            box-shadow: 0 0 10px #00ff0044;
            flex: 1;
        }
        
        .reward-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .reward-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        #statusText {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        
        .actions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        
        .actions button {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #claimBtn:disabled {
            background-color: #666 !important;
            cursor: not-allowed;
        }
        
        #claimBtn {
            background-color: #FFD700;
            color: black;
        }
        
        #claimBtn:hover {
            background-color: #e6c200;
        }
        
        #withdrawBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #withdrawBtn:hover {
            background-color: #3e8e41;
        }
        
        #logoutBtn {
            background-color: #f44336;
            color: white;
        }
        
        #logoutBtn:hover {
            background-color: #d32f2f;
        }
        
        #referralBtn {
            background-color: #2196F3;
            color: white;
        }
        
        #referralBtn:hover {
            background-color: #0b7dda;
        }
        
        #withdrawForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        
        #withdrawForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        #withdrawForm button {
            margin-top: 10px;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #submitWithdraw {
            background-color: #4CAF50;
            color: white;
        }
        
        #cancelWithdraw {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }
        
        #withdrawMessage {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .logo-dana {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            animation: float 2s ease-in-out infinite;
        }
        
        .logo-dana img {
            width: 100px;
            height: auto;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .watch-ad-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .watch-ad-container button {
            background: linear-gradient(145deg, #800000, #a52a2a);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .watch-ad-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        
        #referralModal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: calc(100% - 40px);
            max-width: 350px;
            box-sizing: border-box;
        }
        
        #referralModal h3 {
            margin-top: 0;
            color: #2196F3;
        }
        
        #referralLink {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        #referralList {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            padding: 0;
        }
        
        #referralList li {
            background-color: #f5f5f5;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            color: #333;
        }
        
        #referralList li span {
            color: #4CAF50;
            font-weight: bold;
        }
        
        #referralTotalPoin {
            font-weight: bold;
            color: #2196F3;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="rewards-top">
        <div class="reward-card">
            <div class="reward-title">Total Rewards</div>
            <div class="reward-value" id="totalRewards">0</div>
        </div>
        <div class="reward-card">
            <div class="reward-title">1h Rewards</div>
            <div class="reward-value" id="dailyRewards">0.000</div>
        </div>
    </div>
    
    <div class="logo-dana">
        <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo" />
    </div>
    
    <div id="statusText">Memuat data...</div>
    
    <div class="watch-ad-container">
        <button id="directLinkBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" alt="Video" style="width: 20px; height: 20px;" />
            DIRECT LINK
        </button>
        <button id="tiktokBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok" style="width: 20px; height: 20px;" />
            DISCRET LINK
        </button>
    </div>
    
    <div class="actions">
        <button id="claimBtn">Claim</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="logoutBtn">Logout</button>
        <button id="referralBtn">Invite</button>
    </div>
    
    <div id="withdrawForm">
        <input type="number" id="withdrawAmount" placeholder="Jumlah Poin yang ingin diwithdraw" />
        <input type="text" id="withdrawDana" placeholder="Nomor Dana kamu" />
        <button id="submitWithdraw">Submit Withdraw</button>
        <button id="cancelWithdraw">Batal</button>
        <div id="withdrawMessage"></div>
    </div>
    
    <div id="referralModal">
        <h3>Referral Kamu</h3>
        <p>Bagikan link ini ke temanmu:</p>
        <input type="text" id="referralLink" readonly />
        <button onclick="copyReferralLink()" style="background-color:#4CAF50; color:white; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; width:100%;">Salin Link</button>
        <h4 style="margin-top:15px;">Orang yang Kamu Undang:</h4>
        <ul id="referralList"></ul>
        <p>Total Poin Referral: <span id="referralTotalPoin">0</span> Poin</p>
        <button onclick="document.getElementById('referralModal').style.display='none'" style="margin-top:10px; background-color:red; color:white; border:none; padding:8px 16px; border-radius:6px; width:100%;">Tutup</button>
    </div>

    <script>
        const username = localStorage.getItem('currentUser');
        if (!username) window.location.href = 'index.html';
        
        const CLAIM_REWARD = 500;
        const COOLDOWN_MS = 1 * 60 * 60 * 1000; // 1 jam dalam milidetik
        const REFERRAL_REWARD = 2000; // 2000 poin per referral
        
        const totalEl = document.getElementById('totalRewards');
        const dailyEl = document.getElementById('dailyRewards');
        const claimBtn = document.getElementById('claimBtn');
        const statusText = document.getElementById('statusText');
        const logoutBtn = document.getElementById('logoutBtn');
        const directLinkBtn = document.getElementById('directLinkBtn');
        const tiktokBtn = document.getElementById('tiktokBtn');
        
        let lastClaim = localStorage.getItem(username + "_lastClaim");
        let totalReward = parseFloat(localStorage.getItem(username + "_totalReward") || "0");
        
        function updateUI() {
            const now = Date.now();
            let last = lastClaim ? parseInt(lastClaim) : 0;
            let elapsed = now - last;
            let canClaim = elapsed >= COOLDOWN_MS;
            
            if (canClaim) {
                dailyEl.textContent = CLAIM_REWARD.toFixed(3);
                claimBtn.disabled = false;
                statusText.textContent = "🎉 Kamu bisa klaim sekarang!";
                statusText.style.color = "#4CAF50";
            } else {
                let progress = elapsed / COOLDOWN_MS;
                dailyEl.textContent = (CLAIM_REWARD * progress).toFixed(3);
                claimBtn.disabled = true;
                let sisa = Math.ceil((COOLDOWN_MS - elapsed) / 3600000);
                statusText.textContent = `⏳ Tunggu ${sisa} jam lagi untuk klaim berikutnya.`;
                statusText.style.color = "#f44336";
            }
            
            totalEl.textContent = totalReward.toFixed(3);
        }
        
        claimBtn.onclick = () => {
            totalReward += CLAIM_REWARD;
            localStorage.setItem(username + "_totalReward", totalReward);
            lastClaim = Date.now();
            localStorage.setItem(username + "_lastClaim", lastClaim);
            updateUI();
            
            // Animasi
            claimBtn.textContent = "✔ Berhasil!";
            setTimeout(() => {
                claimBtn.textContent = "Claim";
            }, 2000);
        };
        
        logoutBtn.onclick = () => {
            localStorage.removeItem("currentUser");
            window.location.href = "index.html";
        };
        
        directLinkBtn.onclick = () => {
            window.open("https://www.profitableratecpm.com/r6t38ns3hh?key=ac955a03eb118a3acce55ae30410f9b5", "_blank");
        };
        
        tiktokBtn.onclick = () => {
            localStorage.setItem("watchedTikTok", "true");
            window.open("https://vm.tiktok.com/ZSSFXt8CE/", "_blank");
            
            // Beri reward setelah 30 detik
            setTimeout(() => {
                if (localStorage.getItem("watchedTikTok") === "true") {
                    totalReward += 1000;
                    localStorage.setItem(username + "_totalReward", totalReward);
                    localStorage.removeItem("watchedTikTok");
                    updateUI();
                    alert("🎉 Kamu dapat 1000 poin dari TikTok!");
                }
            }, 30000);
        };
        
        // Sistem Withdraw
        const withdrawBtn = document.getElementById("withdrawBtn");
        const withdrawForm = document.getElementById("withdrawForm");
        const submitWithdraw = document.getElementById("submitWithdraw");
        const cancelWithdraw = document.getElementById("cancelWithdraw");
        const withdrawMessage = document.getElementById("withdrawMessage");
        
        withdrawBtn.onclick = () => {
            withdrawForm.style.display = "block";
            withdrawMessage.textContent = "";
        };
        
        submitWithdraw.onclick = () => {
            const amount = parseFloat(document.getElementById("withdrawAmount").value);
            const dana = document.getElementById("withdrawDana").value.trim();
            
            if (!amount || !dana) {
                withdrawMessage.textContent = "Harap isi semua field!";
                withdrawMessage.style.color = "red";
                return;
            }
            
            if (amount < 100000) {
                withdrawMessage.textContent = "Minimal withdraw adalah 100.000 poin!";
                withdrawMessage.style.color = "red";
                return;
            }
            
            if (amount > totalReward) {
                withdrawMessage.textContent = "Poin tidak cukup untuk withdraw!";
                withdrawMessage.style.color = "red";
                return;
            }
            
            // Simpan data withdraw (simulasi)
            const withdrawData = {
                username: username,
                amount: amount,
                danaNumber: dana,
                date: new Date().toLocaleString(),
                status: "pending"
            };
            
            let allWithdraws = JSON.parse(localStorage.getItem("allWithdraws") || []);
            allWithdraws.push(withdrawData);
            localStorage.setItem("allWithdraws", JSON.stringify(allWithdraws));
            
            // Kurangi poin user
            totalReward -= amount;
            localStorage.setItem(username + "_totalReward", totalReward);
            updateUI();
            
            withdrawMessage.textContent = "✅ Withdraw berhasil! Akan diproses dalam 1x24 jam.";
            withdrawMessage.style.color = "green";
            
            document.getElementById("withdrawAmount").value = "";
            document.getElementById("withdrawDana").value = "";
            
            setTimeout(() => {
                withdrawForm.style.display = "none";
                withdrawMessage.textContent = "";
            }, 3000);
        };
        
        cancelWithdraw.onclick = () => {
            withdrawForm.style.display = "none";
            withdrawMessage.textContent = "";
            document.getElementById("withdrawAmount").value = "";
            document.getElementById("withdrawDana").value = "";
        };
        
        // Sistem Referral
        const referralBtn = document.getElementById("referralBtn");
        const referralModal = document.getElementById("referralModal");
        const referralLinkInput = document.getElementById("referralLink");
        
        function loadReferralData() {
            const referralData = JSON.parse(localStorage.getItem(username + "_referralData") || {
                referrals: [],
                totalPoints: 0
            };
            
            const referralList = document.getElementById("referralList");
            referralList.innerHTML = "";
            
            referralData.referrals.forEach(user => {
                const li = document.createElement("li");
                li.innerHTML = `${user} <span>+${REFERRAL_REWARD} poin</span>`;
                referralList.appendChild(li);
            });
            
            document.getElementById("referralTotalPoin").textContent = referralData.totalPoints;
        }
        
        referralBtn.addEventListener("click", () => {
            const referralLink = `${window.location.origin}/index.html?ref=${username}`;
            referralLinkInput.value = referralLink;
            referralModal.style.display = "block";
            loadReferralData();
        });
        
        function copyReferralLink() {
            referralLinkInput.select();
            referralLinkInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            
            const copyBtn = document.querySelector("#referralModal button[onclick='copyReferralLink()']");
            copyBtn.textContent = "✔ Link Disalin!";
            copyBtn.style.backgroundColor = "#4CAF50";
            setTimeout(() => {
                copyBtn.textContent = "Salin Link";
                copyBtn.style.backgroundColor = "";
            }, 2000);
        }
        
        // Cek reward TikTok saat kembali ke dashboard
        if (localStorage.getItem("watchedTikTok") === "true") {
            totalReward += 1000;
            localStorage.setItem(username + "_totalReward", totalReward);
            localStorage.removeItem("watchedTikTok");
            updateUI();
            alert("🎉 Kamu dapat 1000 poin dari TikTok!");
        }
        
        // Inisialisasi
        updateUI();
        setInterval(updateUI, 1000);
    </script>
</body>
                                                                  </html>
