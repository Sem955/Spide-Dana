<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #4CC6FF;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }
        
        .rewards-top {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .reward-card {
            background-color: #111;
            border-radius: 12px;
            padding: 16px 24px;
            text-align: center;
            box-shadow: 0 0 10px #00ff0044;
            flex: 1;
        }
        
        .reward-title {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .reward-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        #statusText {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .actions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 10px;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        
        .actions button {
            flex: 1;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #claimBtn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        
        #claimBtn {
            background-color: #FFD700;
            color: black;
        }
        
        #logoutBtn, #withdrawBtn, #referralBtn {
            background-color: #FFD700;
            color: black;
        }
        
        #withdrawForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
        }
        
        #withdrawForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        #withdrawForm button {
            margin-top: 10px;
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        #cancelWithdraw {
            background-color: red !important;
            color: white !important;
            margin-left: 10px;
        }
        
        #withdrawMessage {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .logo-dana {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            animation: float 2s ease-in-out infinite;
        }
        
        .logo-dana img {
            width: 100px;
            height: auto;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .watch-ad-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .watch-ad-container button {
            background: linear-gradient(145deg, #800000, #a52a2a);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        #tiktokBtn {
            background-color: black;
            color: white;
        }
        
        #referralModal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: calc(100% - 40px);
            max-width: 350px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="rewards-top">
        <div class="reward-card">
            <div class="reward-title">Total Rewards</div>
            <div class="reward-value" id="totalRewards">0</div>
        </div>
        <div class="reward-card">
            <div class="reward-title">1h Rewards</div>
            <div class="reward-value" id="dailyRewards">0.000</div>
        </div>
    </div>
    
    <div class="logo-dana">
        <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo Dana" />
    </div>
    
    <div id="statusText">Memuat data...</div>
    
    <div class="watch-ad-container">
        <button id="directLinkBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" style="width:20px;height:20px;">
            DIRECT LINK
        </button>
        <button id="tiktokBtn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" style="width:20px;height:20px;">
            DISCRET LINK
        </button>
    </div>
    
    <div class="actions">
        <button id="claimBtn">Claim</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="logoutBtn">Logout</button>
        <button id="referralBtn">Invite</button>
    </div>
    
    <div id="withdrawForm">
        <input type="number" id="withdrawAmount" placeholder="Jumlah Poin yang ingin diwithdraw" /><br />
        <input type="text" id="withdrawDana" placeholder="Nomor Dana kamu" /><br />
        <button id="submitWithdraw">Submit Withdraw</button>
        <button id="cancelWithdraw">Batal</button>
        <div id="withdrawMessage"></div>
    </div>
    
    <div id="referralModal">
        <h3>Referral Kamu</h3>
        <p>Bagikan link ini ke temanmu:</p>
        <input type="text" id="referralLink" readonly style="width:100%; padding:8px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc;" />
        <button onclick="copyReferralLink()" style="background-color:#4CAF50; color:white; border:none; padding:10px 16px; border-radius:6px; cursor:pointer;">Salin Link</button>
        <h4 style="margin-top:15px;">Orang yang Kamu Undang:</h4>
        <ul id="referralList" style="list-style:none; padding-left:0;"></ul>
        <p>Total Poin Referral: <span id="referralTotalPoin">0</span> Poin</p>
        <button onclick="document.getElementById('referralModal').style.display='none'" style="margin-top:10px; background-color:red; color:white; border:none; padding:8px 16px; border-radius:6px;">Tutup</button>
    </div>

    <script>
        // Cek login
        const username = localStorage.getItem('currentUser');
        if (!username) {
            alert('Silakan login terlebih dahulu');
            window.location.href = 'index.html';
        }

        // Inisialisasi Variabel
        const CLAIM_REWARD = 500;
        const COOLDOWN_MS = 1 * 60 * 60 * 1000; // 1 jam cooldown
        
        // Elemen UI
        const totalEl = document.getElementById('totalRewards');
        const dailyEl = document.getElementById('dailyRewards');
        const claimBtn = document.getElementById('claimBtn');
        const statusText = document.getElementById('statusText');
        
        // Load data user
        let lastClaim = localStorage.getItem(username + '_lastClaim');
        let totalReward = parseFloat(localStorage.getItem(username + '_totalReward') || 0;
        
        // Fungsi update UI
        function updateUI() {
            const now = Date.now();
            const last = lastClaim ? parseInt(lastClaim) : 0;
            const elapsed = now - last;
            const canClaim = elapsed >= COOLDOWN_MS;
            
            if (canClaim) {
                dailyEl.textContent = CLAIM_REWARD.toFixed(3);
                claimBtn.disabled = false;
                statusText.textContent = "Kamu bisa klaim sekarang!";
            } else {
                const progress = elapsed / COOLDOWN_MS;
                dailyEl.textContent = (CLAIM_REWARD * progress).toFixed(3);
                claimBtn.disabled = true;
                const remaining = Math.ceil((COOLDOWN_MS - elapsed) / 3600000);
                statusText.textContent = `Tunggu ${remaining} jam lagi untuk klaim berikutnya.`;
            }
            
            totalEl.textContent = totalReward.toFixed(3);
        }
        
        // Sistem Claim
        claimBtn.addEventListener('click', () => {
            totalReward += CLAIM_REWARD;
            localStorage.setItem(username + '_totalReward', totalReward);
            lastClaim = Date.now();
            localStorage.setItem(username + '_lastClaim', lastClaim);
            updateUI();
            alert('Berhasil claim 500 poin!');
        });
        
        // Sistem Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
        
        // Sistem Direct Link
        document.getElementById('directLinkBtn').addEventListener('click', () => {
            window.open('https://www.profitableratecpm.com/r6t38ns3hh?key=ac955a03eb118a3acce55ae30410f9b5', '_blank');
        });
        
        // Sistem TikTok
        document.getElementById('tiktokBtn').addEventListener('click', () => {
            localStorage.setItem('watchedTikTok', 'true');
            window.open('https://vm.tiktok.com/ZSSFXt8CE/', '_blank');
            
            setTimeout(() => {
                if (localStorage.getItem('watchedTikTok') === 'true') {
                    totalReward += 1000;
                    localStorage.setItem(username + '_totalReward', totalReward);
                    localStorage.removeItem('watchedTikTok');
                    updateUI();
                    alert('ðŸŽ‰ Kamu dapat 1000 poin dari TikTok!');
                }
            }, 30000);
        });
        
        // Sistem Withdraw
        const withdrawBtn = document.getElementById('withdrawBtn');
        const withdrawForm = document.getElementById('withdrawForm');
        const submitWithdraw = document.getElementById('submitWithdraw');
        const cancelWithdraw = document.getElementById('cancelWithdraw');
        const withdrawMessage = document.getElementById('withdrawMessage');
        
        withdrawBtn.addEventListener('click', () => {
            withdrawForm.style.display = 'block';
        });
        
        submitWithdraw.addEventListener('click', () => {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const dana = document.getElementById('withdrawDana').value.trim();
            
            if (!amount || !dana) {
                withdrawMessage.textContent = 'Harap isi semua field!';
                withdrawMessage.style.color = 'red';
                return;
            }
            
            if (amount < 100000) {
                withdrawMessage.textContent = 'Minimal withdraw 100.000 poin!';
                withdrawMessage.style.color = 'red';
                return;
            }
            
            if (amount > totalReward) {
                withdrawMessage.textContent = 'Poin tidak cukup!';
                withdrawMessage.style.color = 'red';
                return;
            }
            
            totalReward -= amount;
            localStorage.setItem(username + '_totalReward', totalReward);
            updateUI();
            
            withdrawMessage.textContent = 'Withdraw berhasil! Akan diproses dalam 1x24 jam.';
            withdrawMessage.style.color = 'green';
            
            setTimeout(() => {
                withdrawForm.style.display = 'none';
                withdrawMessage.textContent = '';
                document.getElementById('withdrawAmount').value = '';
                document.getElementById('withdrawDana').value = '';
            }, 3000);
        });
        
        cancelWithdraw.addEventListener('click', () => {
            withdrawForm.style.display = 'none';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('withdrawDana').value = '';
            withdrawMessage.textContent = '';
        });
        
        // Sistem Referral
        const referralBtn = document.getElementById('referralBtn');
        const referralModal = document.getElementById('referralModal');
        const referralLink = document.getElementById('referralLink');
        const referralList = document.getElementById('referralList');
        const referralTotalPoin = document.getElementById('referralTotalPoin');
        
        referralBtn.addEventListener('click', () => {
            referralLink.value = `${window.location.origin}/index.html?ref=${username}`;
            loadReferralData();
            referralModal.style.display = 'block';
        });
        
        function loadReferralData() {
            const referralData = JSON.parse(localStorage.getItem(username + '_referrals') || []);
            let totalPoints = 0;
            
            referralList.innerHTML = '';
            referralData.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.username} (+${user.poin} poin)`;
                referralList.appendChild(li);
                totalPoints += user.poin;
            });
            
            referralTotalPoin.textContent = totalPoints;
        }
        
        function copyReferralLink() {
            referralLink.select();
            document.execCommand('copy');
            alert('Link referral berhasil disalin!');
        }
        
        // Inisialisasi
        updateUI();
        setInterval(updateUI, 1000);
    </script>
</body>
</html>
