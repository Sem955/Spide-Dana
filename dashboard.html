<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    .reward-box {
      text-align: center;
      margin: 20px auto;
    }

    #claimBtn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .reward-total {
      margin-top: 20px;
      font-size: 24px;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 100px;
    }

    .nav {
      text-align: center;
      margin-top: 20px;
    }

    .nav button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>Dashboard Reward</h1>

  <!-- Logo Dana -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_dana_blue.svg" alt="Logo Dana" class="logo"/>

  <!-- Slot Iklan AdSense -->
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-3665788659374137"
    data-ad-slot="1234567890"
    data-ad-format="auto"
    data-full-width-responsive="true"
    id="highperformanceformat"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <div class="reward-box">
    <div id="totalRewards" class="reward-total">Total Poin: 0</div>
    <div id="lastClaim" class="reward-total">24h Rewards: 0.000</div>
    <div id="statusText"></div>

    <div class="actions">
      <button id="claimBtn">üéÅ Klaim Poin</button>
      <button onclick="logout()">Keluar</button>
      <button onclick="withdraw()">üí∏ Withdraw</button>
    </div>
  </div>

  <!-- Navigasi -->
  <div class="nav">
    <button onclick="watchVideo()">üé• Video</button>
    <button onclick="directLink()">üîó Direct Link</button>
    <button onclick="followTikTok()">‚ûï Follow TikTok</button>
  </div>

  <!-- JavaScript reward logic -->
  <script>
    const CLAIM_REWARD = 50;
    const TIKTOK_REWARD = 1000;
    const COOLDOWN_MS = 24 * 60 * 60 * 1000;

    const claimBtn = document.getElementById("claimBtn");
    const totalDisplay = document.getElementById("totalRewards");
    const lastDisplay = document.getElementById("lastClaim");
    const statusText = document.getElementById("statusText");

    const currentUser = localStorage.getItem("currentUser");

    if (!currentUser) {
      alert("Anda belum login.");
      window.location.href = "index.html";
    }

    let totalReward = parseInt(localStorage.getItem(currentUser + "_totalReward") || 0);
    let lastClaim = parseInt(localStorage.getItem(currentUser + "_lastClaim") || 0);

    function updateDisplay() {
      totalDisplay.textContent = "Total Poin: " + totalReward;
      const elapsed = Date.now() - lastClaim;
      const remaining = COOLDOWN_MS - elapsed;

      if (remaining > 0) {
        claimBtn.disabled = true;
        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        statusText.textContent = `‚è≥ Klaim lagi dalam ${hours} jam ${minutes} menit`;
      } else {
        claimBtn.disabled = false;
        statusText.textContent = "‚úÖ Anda bisa klaim poin sekarang.";
      }

      lastDisplay.textContent = "24h Rewards: " + (totalReward / 1000).toFixed(3);
    }

    claimBtn.onclick = () => {
      if (typeof _pop !== "undefined") _pop();

      const now = Date.now();
      if (now - lastClaim < COOLDOWN_MS) {
        alert("‚è±Ô∏è Anda harus menunggu 24 jam sebelum klaim lagi.");
        return;
      }

      totalReward += CLAIM_REWARD;
      lastClaim = now;

      localStorage.setItem(currentUser + "_totalReward", totalReward);
      localStorage.setItem(currentUser + "_lastClaim", lastClaim);
      updateDisplay();
      alert("üéâ Poin berhasil diklaim!");
    };

    function logout() {
      localStorage.removeItem("currentUser");
      alert("Anda telah logout.");
      window.location.href = "index.html";
    }

    function withdraw() {
      if (totalReward < 100000) {
        alert("Minimal withdraw adalah 100000 poin.");
        return;
      }

      const wallet = prompt("Masukkan nomor DANA:");
      if (!wallet) return;

      const message = `üí∏ Withdraw\nüë§ User: ${currentUser}\nüí∞ Poin: ${totalReward}\nüì± DANA: ${wallet}`;
      sendTelegramNotification(message);
      alert("Permintaan withdraw dikirim.");
    }

    function sendTelegramNotification(message) {
      const token = "TOKEN_BOT_ANDA";
      const chat_id = "CHAT_ID_ANDA";
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`;

      fetch(url).then(r => console.log("Notifikasi terkirim")).catch(console.error);
    }

    function watchVideo() {
      alert("Video belum tersedia.");
    }

    function directLink() {
      window.open("https://linktr.ee/anda", "_blank");
    }

    function followTikTok() {
      localStorage.setItem("followedTikTok", "true");
      totalReward += TIKTOK_REWARD;
      localStorage.setItem(currentUser + "_totalReward", totalReward);
      updateDisplay();
      alert("‚úÖ Terima kasih sudah follow TikTok!");
    }

    updateDisplay();
    setInterval(updateDisplay, 60000);
  </script>

  <!-- Script Iklan Popunder -->
  <script type="text/javascript" src="//pl27291047.profitableratecpm.com/34/90/d4/3490d49d6ad49b5ca70bed008db3f77c.js"></script>

</body>
</html>
