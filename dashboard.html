<!DOCTYPE html>  
<html lang="id">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Dashboard</title>  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3665788659374137"
     crossorigin="anonymous"></script>
  <style>  
    body {  
      background-color: #4CC6FF;  
      color: #f0f0f0;  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 20px;  
      min-height: 100vh;  
      box-sizing: border-box;  
      position: relative;  
    }  
    .rewards-top {  
      display: flex;  
      justify-content: space-around;  
      gap: 20px;  
      margin-bottom: 20px;  
    }  

    .reward-card {  
      background-color: #111;  
      border-radius: 12px;  
      padding: 16px 24px;  
      text-align: center;  
      box-shadow: 0 0 10px #00ff0044;  
      flex: 1;  
    }  

    .reward-title {  
      font-size: 16px;  
      margin-bottom: 10px;  
    }  

    .reward-value {  
      font-size: 20px;  
      font-weight: bold;  
    }  

    #statusText {  
      text-align: center;  
      margin-bottom: 20px;  
    }  

    .actions {  
      position: fixed;  
      bottom: 20px;  
      left: 0;  
      width: 100%;  
      display: flex;  
      justify-content: center;  
      gap: 10px;  
      padding: 0 20px;  
      box-sizing: border-box;  
    }  

    .actions button {  
      flex: 1;  
      padding: 12px 16px;  
      font-size: 14px;  
      font-weight: bold;  
      border: none;  
      border-radius: 8px;  
      cursor: pointer;  
    }  

    #claimBtn:disabled {  
      background-color: gray;  
      cursor: not-allowed;  
    }  

    #claimBtn {  
      background-color: #FFD700;
      color: black;  
    }  

    #logoutBtn, #withdrawBtn {  
      background-color: #FFD700;  
      color: black;  
    }  

    #withdrawForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      text-align: center;
    }  

    #withdrawForm input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }  

    #withdrawForm button {  
      margin-top: 10px;  
      background-color: #FFD700;  
      color: black;  
      border: none;  
      padding: 10px 20px;  
      border-radius: 8px;  
      cursor: pointer;  
    }  

    #cancelWithdraw {  
      background-color: red !important;  
      color: white !important;  
      margin-left: 10px;  
    }  

    #withdrawMessage {  
      margin-top: 10px;  
      font-weight: bold;  
    }  

    .logo-dana {  
      display: flex;  
      justify-content: center;  
      margin: 20px 0;  
      animation: float 2s ease-in-out infinite;  
    }  

    .logo-dana img {  
      width: 100px;  
      height: auto;  
    }  

    @keyframes float {  
      0%, 100% {  
        transform: translateY(0px);  
      }  
      50% {  
        transform: translateY(-10px);  
      }  
    }
  </style>  
</head>  
<body>  
  <div class="rewards-top">  
    <div class="reward-card">  
      <div class="reward-title">Total Rewards</div>  
      <div class="reward-value" id="totalRewards">0</div>  
    </div>  
    <div class="reward-card">  
      <div class="reward-title">24h Rewards</div>  
      <div class="reward-value" id="dailyRewards">0.000</div> 
    </div>
  </div>

  <div class="logo-dana">  
    <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo Dana" />  
  </div>

  <div id="statusText">Memuat data...</div>

  <div class="actions">  
    <button id="claimBtn" disabled>Klaim Poin</button>  
    <button id="logoutBtn">Keluar</button>  
    <button id="withdrawBtn">ðŸ’¸ Withdraw</button>  
  </div>  

  <div class="watch-ad-container">
    <!-- Tombol iklan dan TikTok -->
    <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 20px;">
      <a href="https://www.profitableratecpm.com/r6t38ns3hh?key=ac955a03eb118a3acce55ae30410f9b5" target="_blank" style="text-decoration: none;">
        <button style="
          background: linear-gradient(145deg, #800000, #a52a2a);
          color: white;
          font-size: 14px;
          font-weight: bold;
          padding: 10px 20px;
          border: none;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.2);
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
        ">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" alt="Video" style="width: 20px; height: 20px;" />
          DIRCET LINK
        </button>
      </a>

      <button id="tiktokBtn" style="
        background-color: black;
        color: white;
        font-size: 14px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      ">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/tiktok.png" />
        Follow Tiktok
      </button>
    </div>
  </div>

  <div id="withdrawForm">  
    <input type="number" id="withdrawAmount" placeholder="Jumlah Poin yang ingin diwithdraw" /><br />  
    <input type="text" id="withdrawDana" placeholder="Nomor Dana kamu" /><br />  
    <button id="submitWithdraw">Submit Withdraw</button>  
    <button id="cancelWithdraw">Batal</button>  
    <div id="withdrawMessage"></div>  
  </div>

  <script src="telegram.js"></script>

</body>
</html>
