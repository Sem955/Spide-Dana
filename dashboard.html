<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Reward</title>
  <style>
    body {
      background-color: #4CC6FF;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .rewards-top {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }
    .reward-card {
      background-color: #111;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      box-shadow: 0 0 10px #00ff0044;
      flex: 1;
    }
    .reward-title {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .reward-value {
      font-size: 20px;
      font-weight: bold;
    }
    #statusText {
      text-align: center;
      margin-bottom: 20px;
    }
    .actions {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .actions button {
      flex: 1;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #claimBtn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #claimBtn {
      background-color: #FFD700;
      color: black;
    }
    #logoutBtn, #withdrawBtn {
      background-color: #FFD700;
      color: black;
    }
    #withdrawForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      text-align: center;
    }
    #withdrawForm input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #withdrawForm button {
      margin-top: 10px;
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    #cancelWithdraw {
      background-color: red !important;
      color: white !important;
      margin-left: 10px;
    }
    #withdrawMessage {
      margin-top: 10px;
      font-weight: bold;
    }
    .logo-dana {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      animation: float 2s ease-in-out infinite;
    }
    .logo-dana img {
      width: 100px;
      height: auto;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>

  <!-- AD SYSTEM CORE -->
  <script>
    // AD PROVIDERS LIST (EDIT THIS TO CHANGE PROVIDERS)
    const adProviders = [
      {
        name: "Profitablerate",
        type: "direct",
        url: "https://www.profitableratecpm.com/r6t38ns3hh?key=ac955a03eb118a3acce55ae30410f9b5",
        active: true
      },
      {
        name: "BackupAdsterra",
        type: "popup",
        url: "https://www.adsterra.com/video-player?pid=YOUR_PID_HERE",
        active: false
      },
      {
        name: "BackupPropeller",
        type: "script",
        url: "https://ads.propellerads.com/your-code.js",
        active: false
      }
    ];

    // LOAD AD FUNCTION
    function loadAd() {
      const activeProvider = adProviders.find(provider => provider.active);
      
      if (!activeProvider) {
        console.error("No active ad provider");
        return false;
      }

      try {
        switch(activeProvider.type) {
          case "direct":
            window.open(activeProvider.url, '_blank');
            return true;
            
          case "popup":
            const popup = window.open('', '_blank', 'width=800,height=600');
            if (popup) {
              popup.location.href = activeProvider.url;
              setTimeout(() => window.focus(), 500);
              return true;
            }
            throw new Error("Popup blocked");
            
          case "script":
            const script = document.createElement('script');
            script.src = activeProvider.url;
            document.head.appendChild(script);
            return true;
            
          default:
            throw new Error("Unknown ad type");
        }
      } catch (error) {
        console.warn(`${activeProvider.name} failed:`, error);
        return false;
      }
    }

    // SWITCH PROVIDER IF CURRENT FAILS
    function switchProvider() {
      const currentIndex = adProviders.findIndex(provider => provider.active);
      if (currentIndex >= 0 && currentIndex < adProviders.length - 1) {
        adProviders[currentIndex].active = false;
        adProviders[currentIndex + 1].active = true;
        console.log(`Switched to ${adProviders[currentIndex + 1].name}`);
      }
    }
  </script>
</head>
<body>
  <div class="rewards-top">
    <div class="reward-card">
      <div class="reward-title">Total Rewards</div>
      <div class="reward-value" id="totalRewards">0</div>
    </div>
    <div class="reward-card">
      <div class="reward-title">1h Rewards</div>
      <div class="reward-value" id="dailyRewards">0.000</div>
    </div>
  </div>
  
  <div class="logo-dana">
    <img src="https://i.postimg.cc/0KZ505rV/file-0000000084f062309e6fd2523e94f3de.png" alt="Logo Dana">
  </div>
  
  <div id="statusText">Memuat data...</div>
  
  <div class="actions">
    <button id="claimBtn" disabled>Klaim Poin</button>
    <button id="logoutBtn">Keluar</button>
    <button id="withdrawBtn">ðŸ’¸ Withdraw</button>
  </div>
  
  <div id="withdrawForm">
    <input type="number" id="withdrawAmount" placeholder="Jumlah Poin yang ingin diwithdraw"><br>
    <input type="text" id="withdrawDana" placeholder="Nomor Dana kamu"><br>
    <button id="submitWithdraw">Submit Withdraw</button>
    <button id="cancelWithdraw">Batal</button>
    <div id="withdrawMessage"></div>
  </div>

  <script>
    // REWARD SYSTEM
    const username = localStorage.getItem('currentUser');
    if (!username) window.location.href = 'index.html';

    const CLAIM_REWARD = 50;
    const COOLDOWN_MS = 3600000; // 1 hour

    const totalEl = document.getElementById('totalRewards');
    const dailyEl = document.getElementById('dailyRewards');
    const claimBtn = document.getElementById('claimBtn');
    const statusText = document.getElementById('statusText');

    let lastClaim = localStorage.getItem(username + "_lastClaim");
    let totalReward = parseFloat(localStorage.getItem(username + "_totalReward") || "0");

    function updateUI() {
      const now = Date.now();
      let last = lastClaim ? parseInt(lastClaim) : 0;
      let elapsed = now - last;
      let canClaim = elapsed >= COOLDOWN_MS;

      if (canClaim) {
        dailyEl.textContent = CLAIM_REWARD.toFixed(3);
        claimBtn.disabled = false;
        statusText.textContent = "Kamu bisa klaim sekarang!";
      } else {
        let progress = elapsed / COOLDOWN_MS;
        dailyEl.textContent = (CLAIM_REWARD * progress).toFixed(3);
        claimBtn.disabled = true;
        let sisa = Math.ceil((COOLDOWN_MS - elapsed) / 60000);
        statusText.textContent = `Tunggu ${sisa} menit lagi untuk klaim berikutnya.`;
      }

      totalEl.textContent = totalReward.toFixed(3);
    }

    // MODIFIED CLAIM FUNCTION
    claimBtn.onclick = async () => {
      // Try to show ad
      const adSuccess = loadAd();
      
      if (!adSuccess) {
        // If ad fails, switch provider and try again
        switchProvider();
        loadAd();
      }
      
      // Process reward
      totalReward += CLAIM_REWARD;
      localStorage.setItem(username + "_totalReward", totalReward);
      lastClaim = Date.now();
      localStorage.setItem(username + "_lastClaim", lastClaim);
      updateUI();
      
      // Notification
      setTimeout(() => {
        alert("Reward berhasil diklaim!");
      }, 500);
    };

    // WITHDRAW SYSTEM
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawForm = document.getElementById("withdrawForm");
    const submitWithdraw = document.getElementById("submitWithdraw");
    const cancelWithdraw = document.getElementById("cancelWithdraw");
    const withdrawMessage = document.getElementById("withdrawMessage");

    withdrawBtn.onclick = () => {
      withdrawForm.style.display = "block";
    };

    submitWithdraw.onclick = () => {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const dana = document.getElementById("withdrawDana").value;

      if (!amount || !dana) {
        withdrawMessage.textContent = "Harap isi semua field!";
        withdrawMessage.style.color = "red";
        return;
      }

      if (amount < 100000) {
        withdrawMessage.textContent = "Minimal withdraw adalah 100000 poin!";
        withdrawMessage.style.color = "red";
        return;
      }

      if (amount > totalReward) {
        withdrawMessage.textContent = "Poin tidak cukup untuk withdraw!";
        withdrawMessage.style.color = "red";
        return;
      }
      
      totalReward -= amount;
      localStorage.setItem(username + "_totalReward", totalReward);
      updateUI();

      withdrawMessage.textContent = "Withdraw berhasil!";
      withdrawMessage.style.color = "lime";

      document.getElementById("withdrawAmount").value = "";
      document.getElementById("withdrawDana").value = "";

      setTimeout(() => {
        withdrawForm.style.display = "none";
      }, 1000);
    };

    cancelWithdraw.onclick = () => {
      withdrawForm.style.display = "none";
      document.getElementById("withdrawAmount").value = "";
      document.getElementById("withdrawDana").value = "";
    };
    
    updateUI();
    setInterval(updateUI, 1000);
  </script>
</body>
</html>
