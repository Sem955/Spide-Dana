<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Mining</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .balance-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .balance-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .mining-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .mining-status {
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .mining-active {
            background: #d4edda;
            color: #155724;
        }
        
        .mining-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .mining-waiting {
            background: #fff3cd;
            color: #856404;
        }
        
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }
        
        .hourly-reward {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .reward-amount {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        
        .btn-claim {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-claim:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .device-info {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚ö° GAME MINING</h1>
            <div class="user-email" id="user-email">Loading...</div>
        </div>
        
        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-label">SALDO GOV ANDA</div>
            <div class="balance-amount" id="gov-balance">0</div>
            <div class="device-info" id="device-info">Device: Loading...</div>
        </div>
        
        <!-- Mining Card -->
        <div class="mining-card">
            <h2>‚õèÔ∏è MINING STATUS</h2>
            <div class="mining-status mining-waiting" id="mining-status">
                MEMUAT...
            </div>
            
            <div class="timer" id="claim-timer">--:--</div>
            
            <div class="hourly-reward">
                <div>1 JAM REWARD</div>
                <div class="reward-amount">500 GOV</div>
                <div>Klik claim untuk mulai mining 1 jam</div>
            </div>
            
            <button class="btn-claim" id="btn-claim" onclick="claimHourlyReward()">
                üéØ CLAIM & MULAI MINING
            </button>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-mined">0</div>
                <div class="stat-label">TOTAL MINED</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-claims">0</div>
                <div class="stat-label">TOTAL CLAIM</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="active-devices">1</div>
                <div class="stat-label">DEVICE</div>
            </div>
        </div>
        
        <!-- Logout -->
        <button class="btn-logout" onclick="logout()">LOGOUT</button>
    </div>

    <script>
        // ==================== FIREBASE CONFIG ====================
        // GANTI DENGAN CONFIG ANDA!
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== GLOBAL VARIABLES ====================
        let userId = null;
        let userEmail = null;
        let walletData = null;
        let currentMiningSession = null;
        let deviceId = null;

        // ==================== AUTH CHECK ====================
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            userId = user.uid;
            userEmail = user.email;
            deviceId = generateDeviceId();
            
            // Update UI
            document.getElementById('user-email').textContent = userEmail;
            document.getElementById('device-info').textContent = `Device: ${deviceId.substring(0, 15)}...`;
            
            // Register device
            await registerDevice();
            
            // Load initial data
            await loadWalletData();
            
            // Start real-time listeners
            startRealtimeListeners();
            
            // Start mining system
            startMiningSystem();
            
            console.log(`User ${userEmail} logged in from device ${deviceId}`);
        });

        // ==================== DEVICE MANAGEMENT ====================
        function generateDeviceId() {
            return 'device_' + navigator.userAgent.replace(/\s+/g, '').substring(0, 30) + '_' + Date.now();
        }

        async function registerDevice() {
            try {
                await db.collection('devices').doc(deviceId).set({
                    userId: userId,
                    userAgent: navigator.userAgent,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                    isOnline: true
                });
            } catch (error) {
                console.error('Error registering device:', error);
            }
        }

        // ==================== WALLET SYSTEM ====================
        async function loadWalletData() {
            try {
                const walletDoc = await db.collection('wallets').doc(userId).get();
                if (walletDoc.exists) {
                    walletData = walletDoc.data();
                    updateWalletUI();
                }
            } catch (error) {
                console.error('Error loading wallet:', error);
            }
        }

        function updateWalletUI() {
            if (!walletData) return;
            
            document.getElementById('gov-balance').textContent = 
                walletData.govBalance ? walletData.govBalance.toFixed(2) : '0';
            document.getElementById('total-mined').textContent = 
                walletData.totalMined ? walletData.totalMined.toFixed(0) : '0';
            document.getElementById('total-claims').textContent = 
                walletData.totalClaims || '0';
        }

        // ==================== MINING SYSTEM ====================
        function startMiningSystem() {
            // Check mining status every 30 seconds
            setInterval(checkMiningStatus, 30000);
            
            // Update UI every second
            setInterval(updateMiningUI, 1000);
            
            // Initial check
            checkMiningStatus();
        }

        async function checkMiningStatus() {
            try {
                // Get active mining session
                const miningQuery = db.collection('mining_sessions')
                    .where('userId', '==', userId)
                    .where('isActive', '==', true)
                    .orderBy('startTime', 'desc')
                    .limit(1);
                
                const snapshot = await miningQuery.get();
                
                if (snapshot.empty) {
                    // NO ACTIVE MINING
                    currentMiningSession = null;
                    document.getElementById('mining-status').textContent = 'MINING BELUM DIMULAI';
                    document.getElementById('mining-status').className = 'mining-status mining-inactive';
                    document.getElementById('btn-claim').disabled = false;
                    document.getElementById('btn-claim').innerHTML = 'üéØ CLAIM & MULAI MINING';
                    return false;
                } else {
                    // ACTIVE MINING FOUND
                    currentMiningSession = snapshot.docs[0].data();
                    currentMiningSession.id = snapshot.docs[0].id;
                    
                    const startTime = currentMiningSession.startTime.toDate();
                    const now = new Date();
                    const hoursPassed = (now - startTime) / (1000 * 60 * 60);
                    
                    if (hoursPassed >= 1) {
                        // MINING EXPIRED (1 hour passed)
                        await db.collection('mining_sessions').doc(currentMiningSession.id).update({
                            isActive: false
                        });
                        
                        currentMiningSession = null;
                        document.getElementById('mining-status').textContent = 'MINING BERAKHIR - CLAIM LAGI';
                        document.getElementById('mining-status').className = 'mining-status mining-inactive';
                        document.getElementById('btn-claim').disabled = false;
                        document.getElementById('btn-claim').innerHTML = 'üîÑ CLAIM & MULAI LAGI';
                        return false;
                    } else {
                        // MINING ACTIVE
                        const minutesLeft = 60 - (hoursPassed * 60);
                        document.getElementById('mining-status').textContent = `MINING AKTIF - ${Math.floor(minutesLeft)} menit tersisa`;
                        document.getElementById('mining-status').className = 'mining-status mining-active';
                        document.getElementById('btn-claim').disabled = true;
                        document.getElementById('btn-claim').innerHTML = '‚õèÔ∏è MINING BERJALAN...';
                        
                        // Calculate earnings
                        await calculateMiningEarnings(startTime);
                        return true;
                    }
                }
            } catch (error) {
                console.error('Error checking mining status:', error);
                return false;
            }
        }

        async function calculateMiningEarnings(startTime) {
            try {
                const now = new Date();
                const minutesPassed = (now - startTime) / (1000 * 60);
                
                // Mining rate: 500 GOV per hour = 8.333 per minute
                const earned = minutesPassed * 8.333;
                
                if (currentMiningSession) {
                    const alreadyEarned = currentMiningSession.earnings || 0;
                    const newEarnings = earned - alreadyEarned;
                    
                    if (newEarnings > 0) {
                        // Update wallet
                        await db.collection('wallets').doc(userId).update({
                            govBalance: firebase.firestore.FieldValue.increment(newEarnings),
                            totalMined: firebase.firestore.FieldValue.increment(newEarnings)
                        });
                        
                        // Update mining session
                        await db.collection('mining_sessions').doc(currentMiningSession.id).update({
                            earnings: earned,
                            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
            } catch (error) {
                console.error('Error calculating earnings:', error);
            }
        }

        function updateMiningUI() {
            const timerElement = document.getElementById('claim-timer');
            
            if (currentMiningSession && currentMiningSession.startTime) {
                const startTime = currentMiningSession.startTime.toDate();
                const now = new Date();
                const timeDiff = now - startTime;
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 1) {
                    // Still within 1 hour
                    const minutesLeft = 60 - (hoursDiff * 60);
                    const secondsLeft = 60 - ((minutesLeft % 1) * 60);
                    
                    timerElement.textContent = 
                        `${Math.floor(minutesLeft)}:${Math.floor(secondsLeft).toString().padStart(2, '0')}`;
                } else {
                    // Time's up
                    timerElement.textContent = '00:00';
                }
            } else {
                // No active mining
                timerElement.textContent = '--:--';
            }
        }

        // ==================== CLAIM FUNCTION ====================
        async function claimHourlyReward() {
            try {
                // Disable button during processing
                const btn = document.getElementById('btn-claim');
                btn.disabled = true;
                btn.innerHTML = '‚è≥ PROSES...';
                
                // 1. Give 500 GOV reward
                await db.collection('wallets').doc(userId).update({
                    govBalance: firebase.firestore.FieldValue.increment(500),
                    totalClaims: firebase.firestore.FieldValue.increment(1),
                    lastClaimTime: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 2. Deactivate old mining sessions
                const oldSessions = await db.collection('mining_sessions')
                    .where('userId', '==', userId)
                    .where('isActive', '==', true)
                    .get();
                
                const batch = db.batch();
                oldSessions.forEach(doc => {
                    batch.update(doc.ref, { isActive: false });
                });
                await batch.commit();
                
                // 3. Create NEW mining session (1 hour)
                await db.collection('mining_sessions').add({
                    userId: userId,
                    deviceId: deviceId,
                    startTime: firebase.firestore.FieldValue.serverTimestamp(),
                    claimedReward: 500,
                    earnings: 0,
                    isActive: true,
                    duration: 60
                });
                
                // 4. Show success message
                alert('‚úÖ BERHASIL!\n+500 GOV\nMining dimulai untuk 1 jam ke depan!');
                
                // 5. Update UI
                document.getElementById('mining-status').textContent = 'MINING DIMULAI!';
                document.getElementById('mining-status').className = 'mining-status mining-active';
                
                // 6. Re-check mining status
                setTimeout(() => {
                    checkMiningStatus();
                }, 1000);
                
            } catch (error) {
                alert('‚ùå ERROR: ' + error.message);
                console.error('Claim error:', error);
                
                // Re-enable button
                document.getElementById('btn-claim').disabled = false;
                document.getElementById('btn-claim').innerHTML = 'üéØ CLAIM & MULAI MINING';
            }
        }

        // ==================== REAL-TIME LISTENERS ====================
        function startRealtimeListeners() {
            // Wallet updates
            db.collection('wallets').doc(userId)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        walletData = doc.data();
                        updateWalletUI();
                    }
                });
            
            // Mining sessions updates
            db.collection('mining_sessions')
                .where('userId', '==', userId)
                .where('isActive', '==', true)
                .onSnapshot((snapshot) => {
                    if (!snapshot.empty) {
                        const session = snapshot.docs[0].data();
                        currentMiningSession = session;
                        currentMiningSession.id = snapshot.docs[0].id;
                        
                        // Update UI for all devices
                        updateMiningUI();
                        
                        // Update status
                        document.getElementById('mining-status').textContent = 'MINING AKTIF (REAL-TIME)';
                        document.getElementById('mining-status').className = 'mining-status mining-active';
                        document.getElementById('btn-claim').disabled = true;
                        document.getElementById('btn-claim').innerHTML = '‚õèÔ∏è MINING BERJALAN...';
                    }
                });
            
            // Active devices count
            db.collection('devices')
                .where('userId', '==', userId)
                .where('isOnline', '==', true)
                .onSnapshot((snapshot) => {
                    document.getElementById('active-devices').textContent = snapshot.size;
                });
        }

        // ==================== LOGOUT ====================
        async function logout() {
            try {
                // Mark device as offline
                if (deviceId) {
                    await db.collection('devices').doc(deviceId).update({
                        isOnline: false,
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Sign out
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = 'index.html';
            }
        }

        // ==================== WINDOW EVENT HANDLERS ====================
        window.addEventListener('beforeunload', async () => {
            if (deviceId) {
                await db.collection('devices').doc(deviceId).update({
                    isOnline: false,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        });

        // Online/offline detection
        window.addEventListener('online', () => {
            if (deviceId) {
                db.collection('devices').doc(deviceId).update({
                    isOnline: true,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        });

        window.addEventListener('offline', () => {
            if (deviceId) {
                db.collection('devices').doc(deviceId).update({
                    isOnline: false
                });
            }
        });
    </script>
</body>
</html>
