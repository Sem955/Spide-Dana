<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mining</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    .table-rewards {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .reward-box {
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      min-width: 150px;
    }

    .reward-box h3 {
      margin: 0;
      color: white;
    }

    .reward-box p {
      margin: 5px 0 0;
      font-size: 1.5em;
      color: #00ff00;
    }

    #mining {
      font-size: 2.5em;
      color: #00ff00;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      margin-top: 10px;
    }

    #logout {
      background-color: #e74c3c;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2 id="welcome"></h2>

    <div class="table-rewards">
      <div class="reward-box">
        <h3>Total Reward</h3>
        <p id="totalReward">0</p>
      </div>
      <div class="reward-box">
        <h3>24 Jam Reward</h3>
        <p>1000</p>
      </div>
    </div>

    <div>
      <h1 id="mining">0</h1>
      <p id="countdown">Sedang berjalan...</p>
    </div>

    <button id="claimBtn" disabled>Klaim Poin</button>
    <button id="logout">Keluar</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
