<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .rewards-top {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reward-card {
      background-color: #111;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      box-shadow: 0 0 10px #00ff0044;
      flex: 1;
    }

    .reward-title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .reward-value {
      font-size: 20px;
      font-weight: bold;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    #claimBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
    }

    #claimBtn:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    #logoutBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #statusText {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="rewards-top">
    <div class="reward-card">
      <div class="reward-title">Total Rewards</div>
      <div class="reward-value" id="total-rewards-value">0</div>
    </div>
    <div class="reward-card">
      <div class="reward-title">24h Rewards</div>
      <div class="reward-value" id="reward">0.000</div>
    </div>
  </div>

  <div class="actions">
    <button id="claimBtn" disabled>Klaim Poin</button>
    <button id="logoutBtn">Keluar</button>
    <div id="statusText">Memuat...</div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
