<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #330066;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .card {
      display: inline-block;
      background-color: #000;
      padding: 20px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff00;
    }
    .card h3 {
      margin: 0;
      font-size: 20px;
    }
    .card p {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 0;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Total Rewards</h3>
    <p id="total">0.000</p>
  </div>
  <div class="card">
    <h3>24h Rewards</h3>
    <p id="rewards">0.000</p>
  </div>
  <br />
  <button onclick="logout()">Keluar</button>

  <script>
    // Simulasi angka reward
    document.getElementById("rewards").innerText = (Math.random() * 200).toFixed(3);

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    // Cek login
    if (!localStorage.getItem("username")) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
