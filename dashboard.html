<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Mining</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    table {
      margin: 0 auto 30px;
      border-collapse: collapse;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
    }

    th {
      color: white;
    }

    td {
      color: lime;
      font-weight: bold;
    }

    .big-reward {
      font-size: 64px;
      font-weight: bold;
      margin: 40px 0;
      color: lime;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: gray;
      color: white;
      cursor: not-allowed;
    }

    button.enabled {
      background-color: lime;
      color: black;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      color: lime;
    }
  </style>
</head>
<body>

  <!-- Tabel Kolom -->
  <table>
    <tr>
      <th>Total Reward</th>
      <th>24 Jam Reward</th>
    </tr>
    <tr>
      <td id="total-rewards-value">0</td>
      <td>1000</td>
    </tr>
  </table>

  <!-- Angka besar total poin -->
  <div class="big-reward" id="mining-reward">0.00</div>

  <!-- Tombol klaim -->
  <button id="claimBtn" disabled>Claim Koin</button>

  <!-- Status countdown -->
  <div class="status" id="statusText">Menambang...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
