<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .withdraw-modal {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }

    .withdraw-button {
      background: #1976d2;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    .submit-button {
      background: #1976d2;
      color: white;
      flex: 1;
    }

    .cancel-button {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .back-btn {
      background: #333;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    #notifikasi {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 2000;
      display: none;
    }

    .transfer-section {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      width: 90%;
    }

    .transfer-section h3 {
      margin-top: 0;
      color: #333;
    }

    .transfer-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #transferBtn {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- HEADER SIMPLE -->
  <div style="width: 100%; text-align: center; margin-bottom: 20px;">
    <h1 style="color: #333;">üí∞ Dompet Saya</h1>
    <p style="color: #666;">Lihat dan kelola saldo Anda</p>
  </div>

  <div class="wallet-card">
    <h2>Saldo Anda</h2>
    <div class="balance">GOV <span id="saldoGOV">1,500 GOV</span></div>
    <div class="balance">IDR <span id="saldoIDR">250,000 IDR</span></div>
    <div class="balance">USDT <span id="saldoUSDT">10.50 USDT</span></div>
  </div>

  <button class="withdraw-button" onclick="tampilkanForm()">Withdraw USDT</button>

  <!-- MODAL WITHDRAW -->
  <div id="modalWithdraw" class="modal-overlay">
    <div class="withdraw-modal">
      <h3>Withdraw USDT</h3>
      <div class="form-group">
        <label>Jumlah USDT yang ingin diwithdraw</label>
        <input type="number" id="jumlahWithdraw" placeholder="Masukkan jumlah" min="1" step="0.01" value="10">
      </div>
      <div class="form-group">
        <label>Alamat Wallet USDT (TRC20)</label>
        <input type="text" id="walletUSDT" placeholder="Contoh: Txxxxxxxxxxxxxxxxxxxx" value="TJx8Yj4NqP5h2v3m1n9o8p7q6r5s4t3u2v1">
      </div>
      <div class="button-group">
        <button class="submit-button" onclick="submitWithdraw()">Submit Withdraw</button>
        <button class="cancel-button" onclick="sembunyikanForm()">Batal</button>
      </div>
    </div>
  </div>

  <!-- FORM TRANSFER -->
  <div class="transfer-section">
    <h3>Kirim Koin GOV</h3>
    <label>Email Penerima</label>
    <input type="email" id="emailTujuan" placeholder="Contoh: userlain@gmail.com" value="teman@gmail.com">
    <label>Jumlah GOV</label>
    <input type="number" id="jumlahTransfer" placeholder="Contoh: 1000" min="1" value="100">
    <button id="transferBtn" onclick="prosesTransferEmail()">Kirim</button>
  </div>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Kembali ke Dasbor</button>

  <!-- NOTIFIKASI -->
  <div id="notifikasi" style="display: none;"></div>

  <script>
    // ===== FUNGSI SANGAT SEDERHANA =====
    
    // 1. Tampilkan data dummy
    document.addEventListener('DOMContentLoaded', function() {
      console.log("‚úÖ Halaman dompet dimuat!");
      
      // Tampilkan data statis dulu
      document.getElementById("saldoGOV").textContent = "1,500 GOV";
      document.getElementById("saldoIDR").textContent = "250,000 IDR";
      document.getElementById("saldoUSDT").textContent = "10.50 USDT";
    });

    // 2. Fungsi Modal
    function tampilkanForm() {
      console.log("üîò Tombol withdraw diklik");
      document.getElementById("modalWithdraw").style.display = "flex";
      tampilkanNotifikasi("Form withdraw dibuka", true);
    }

    function sembunyikanForm() {
      document.getElementById("modalWithdraw").style.display = "none";
      tampilkanNotifikasi("Form dibatalkan", false);
    }

    // 3. Notifikasi
    function tampilkanNotifikasi(pesan, isSuccess = true) {
      const notif = document.getElementById("notifikasi");
      notif.textContent = pesan;
      notif.style.background = isSuccess ? "#4caf50" : "#f44336";
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
      console.log("üì¢ Notifikasi:", pesan);
    }

    // 4. Submit Withdraw
    function submitWithdraw() {
      const jumlah = document.getElementById("jumlahWithdraw").value;
      const wallet = document.getElementById("walletUSDT").value;
      
      console.log("üí∞ Withdraw:", jumlah, "USDT ke", wallet);
      
      if (!jumlah || jumlah < 10) {
        tampilkanNotifikasi("Minimal withdraw 10 USDT", false);
        return;
      }
      
      if (!wallet) {
        tampilkanNotifikasi("Alamat wallet harus diisi", false);
        return;
      }
      
      tampilkanNotifikasi(`‚úÖ Withdraw ${jumlah} USDT berhasil diproses!`, true);
      sembunyikanForm();
      
      // Update saldo dummy
      const saldoElement = document.getElementById("saldoUSDT");
      const current = parseFloat(saldoElement.textContent);
      const newSaldo = (current - parseFloat(jumlah)).toFixed(2);
      saldoElement.textContent = newSaldo + " USDT";
    }

    // 5. Transfer GOV
    function prosesTransferEmail() {
      const email = document.getElementById("emailTujuan").value;
      const jumlah = document.getElementById("jumlahTransfer").value;
      
      console.log("üì§ Transfer:", jumlah, "GOV ke", email);
      
      if (!email || !jumlah) {
        tampilkanNotifikasi("Isi email dan jumlah dengan benar", false);
        return;
      }
      
      tampilkanNotifikasi(`‚úÖ Berhasil kirim ${jumlah} GOV ke ${email}`, true);
      
      // Update saldo dummy
      const saldoElement = document.getElementById("saldoGOV");
      const current = parseInt(saldoElement.textContent.replace(/[^0-9]/g, ''));
      const newSaldo = current - parseInt(jumlah);
      saldoElement.textContent = newSaldo.toLocaleString('id-ID') + " GOV";
    }

    // 6. Cek apakah script berjalan
    console.log("üöÄ Script JavaScript berjalan normal!");
  </script>

  <!-- Footer -->
  <div style="margin-top: 40px; color: #888; font-size: 12px; text-align: center;">
    ¬© 2025 Dompet Digital | <span id="status">Status: Normal</span>
  </div>

</body>
</html>
