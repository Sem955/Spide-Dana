<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    /* Modal Styling */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .withdraw-modal {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .withdraw-button, .submit-button, .cancel-button, .back-btn {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .withdraw-button {
      background: #1976d2;
      color: white;
      max-width: 400px;
    }

    .submit-button {
      background: #1976d2;
      color: white;
      flex: 1;
    }

    .cancel-button {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .back-btn {
      background: #333;
      color: white;
      max-width: 400px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="wallet-card">
    <h2>Dompet Saya</h2>
    <div class="balance">DAT: <span id="saldoDAT">0 DAT</span></div>
    <div class="balance">DANA: <span id="saldoDANA">0 DANA</span></div>
  </div>

  <!-- Tombol Withdraw utama -->
  <button class="withdraw-button" onclick="tampilkanForm()">Withdraw</button>

  <!-- Modal Withdraw -->
  <div id="modalWithdraw" class="modal-overlay">
    <div class="withdraw-modal">
      <h3>Withdraw</h3>
      
      <div class="form-group">
        <label>Jumlah Poin yang ingin diwithdraw</label>
        <input type="number" id="jumlahWithdraw" placeholder="Masukkan jumlah">
      </div>
      
      <div class="form-group">
        <label>Nomor Dana kamu</label>
        <input type="text" id="nomorDana" placeholder="Masukkan nomor DANA">
      </div>
      
      <div class="button-group">
        <button class="submit-button" onclick="submitWithdraw()">Submit Withdraw</button>
        <button class="cancel-button" onclick="sembunyikanForm()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Tombol Kembali -->
  <button class="back-btn" onclick="window.location.href='dashboard.html'">Kembali</button>

  <div class="footer">
    © 2025 Dompet Digital
  </div>

  <script>
    function tampilkanForm() {
      document.getElementById("modalWithdraw").style.display = "flex";
    }

    function sembunyikanForm() {
      document.getElementById("modalWithdraw").style.display = "none";
    }

    function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const nomorDana = document.getElementById("nomorDana").value.trim();

      if (isNaN(jumlah) || jumlah <= 0) {
        alert("Masukkan jumlah yang valid.");
        return;
      }

      if (!nomorDana) {
        alert("Nomor akun DANA tidak boleh kosong.");
        return;
      }

      alert("✅ Withdraw berhasil diproses!");
      sembunyikanForm();
    }
  </script>
</body>
</html>
