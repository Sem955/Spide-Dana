<head>

  <script>

    };

    // Inisialisasi Firebase (versi lama, lebih stabil)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Telegram Config
    const telegramToken = '8302323286:AAEM6xferO3kn5Bfx9Gc1tNu2iGeDEhXdr4';
    const telegramChatId = '5788541286';
  </script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .withdraw-modal {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .withdraw-button {
      background: #1976d2;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    .submit-button {
      background: #1976d2;
      color: white;
      flex: 1;
    }

    .cancel-button {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .back-btn {
      background: #333;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    #notifikasi {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 2000;
      display: none;
    }

    .transfer-section {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      width: 90%;
    }

    .transfer-section h3 {
      margin-top: 0;
      color: #333;
    }

    .transfer-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #transferBtn {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="notifikasi"></div>

  <div class="wallet-card">
    <h2>Dompet Saya</h2>
    <div class="balance">GOV <span id="saldoGOV">Memuat...</span></div>
    <div class="balance">IDR <span id="saldoIDR">Memuat...</span></div>
    <div class="balance">USDT <span id="saldoUSDT">Memuat...</span></div>
  </div>

  <button class="withdraw-button" onclick="tampilkanForm()">Withdraw USDT</button>

  <div id="modalWithdraw" class="modal-overlay">
    <div class="withdraw-modal">
      <h3>Withdraw USDT</h3>
      <div class="form-group">
        <label>Jumlah USDT yang ingin diwithdraw</label>
        <input type="number" id="jumlahWithdraw" placeholder="Masukkan jumlah" min="1" step="0.01">
      </div>
      <div class="form-group">
        <label>Alamat Wallet USDT (TRC20)</label>
        <input type="text" id="walletUSDT" placeholder="Contoh: Txxxxxxxxxxxxxxxxxxxx">
      </div>
      <div class="button-group">
        <button class="submit-button" onclick="submitWithdraw()">Submit Withdraw</button>
        <button class="cancel-button" onclick="sembunyikanForm()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Form Kirim Koin GOV -->
  <div class="transfer-section">
    <h3>Kirim Koin GOV</h3>
    <label>Email Penerima</label>
    <input type="email" id="emailTujuan" placeholder="Contoh: userlain@gmail.com">
    <label>Jumlah GOV</label>
    <input type="number" id="jumlahTransfer" placeholder="Contoh: 1000" min="1">
    <button id="transferBtn" onclick="prosesTransferEmail()">Kirim</button>
  </div>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">Kembali ke Dasbor</button>

  <script>
    // ===== FUNGSI UTAMA =====
    let currentUserId = null;
    let userData = {
      saldoUSDT: 0,
      saldoGOV: 0,
      saldoIDR: 0,
      email: ""
    };

    // 1. Cek login dan load data
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      
      currentUserId = user.uid;
      loadWalletData();
    });

    // 2. Load data dari Firestore
    async function loadWalletData() {
      try {
        const userRef = db.collection("users").doc(currentUserId);
        const doc = await userRef.get();
        
        if (doc.exists) {
          const data = doc.data();
          userData = {
            saldoUSDT: data.saldoUSDT || 0,
            saldoGOV: data.saldoGOV || 0,
            saldoIDR: data.saldoIDR || 0,
            email: data.email || ""
          };
          
          // Update tampilan
          document.getElementById("saldoUSDT").textContent = userData.saldoUSDT.toFixed(2) + " USDT";
          document.getElementById("saldoGOV").textContent = userData.saldoGOV.toLocaleString('id-ID') + " GOV";
          document.getElementById("saldoIDR").textContent = userData.saldoIDR.toLocaleString('id-ID') + " IDR";
        } else {
          // Data default jika belum ada
          document.getElementById("saldoUSDT").textContent = "0.00 USDT";
          document.getElementById("saldoGOV").textContent = "0 GOV";
          document.getElementById("saldoIDR").textContent = "0 IDR";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("saldoUSDT").textContent = "Error";
        document.getElementById("saldoGOV").textContent = "Error";
        document.getElementById("saldoIDR").textContent = "Error";
      }
    }

    // 3. Fungsi Modal
    function tampilkanForm() {
      document.getElementById("modalWithdraw").style.display = "flex";
    }

    function sembunyikanForm() {
      document.getElementById("modalWithdraw").style.display = "none";
    }

    // 4. Notifikasi
    function tampilkanNotifikasi(pesan, isSuccess = true) {
      const notif = document.getElementById("notifikasi");
      notif.textContent = pesan;
      notif.style.background = isSuccess ? "#4caf50" : "#f44336";
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }

    // 5. Submit Withdraw
    async function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const wallet = document.getElementById("walletUSDT").value.trim();

      if (isNaN(jumlah) || jumlah < 10) {
        tampilkanNotifikasi("Minimal withdraw 10 USDT", false);
        return;
      }

      if (!wallet) {
        tampilkanNotifikasi("Alamat wallet harus diisi", false);
        return;
      }

      if (jumlah > userData.saldoUSDT) {
        tampilkanNotifikasi("Saldo USDT tidak cukup", false);
        return;
      }

      try {
        // Update di Firestore
        await db.collection("users").doc(currentUserId).update({
          saldoUSDT: firebase.firestore.FieldValue.increment(-jumlah)
        });

        // Update tampilan
        userData.saldoUSDT -= jumlah;
        document.getElementById("saldoUSDT").textContent = userData.saldoUSDT.toFixed(2) + " USDT";
        
        tampilkanNotifikasi("âœ… Withdraw berhasil diproses");
        sembunyikanForm();
        
        // Kirim ke Telegram
        const pesan = `ðŸ”” Withdraw USDT\nUser: ${userData.email}\nJumlah: ${jumlah} USDT\nWallet: ${wallet}`;
        kirimTelegram(pesan);
        
      } catch (error) {
        console.error("Error:", error);
        tampilkanNotifikasi("Gagal memproses withdraw", false);
      }
    }

    // 6. Kirim ke Telegram
    function kirimTelegram(teks) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
      const data = {
        chat_id: telegramChatId,
        text: teks
      };
      
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).catch(err => console.error("Telegram error:", err));
    }

    // 7. Transfer GOV
    async function prosesTransferEmail() {
      const emailTujuan = document.getElementById("emailTujuan").value.trim();
      const jumlah = parseFloat(document.getElementById("jumlahTransfer").value);

      if (!emailTujuan || isNaN(jumlah) || jumlah <= 0) {
        tampilkanNotifikasi("Isi data dengan benar", false);
        return;
      }

      if (jumlah > userData.saldoGOV) {
        tampilkanNotifikasi("Saldo GOV tidak cukup", false);
        return;
      }

      try {
        // Kurangi saldo pengirim
        await db.collection("users").doc(currentUserId).update({
          saldoGOV: firebase.firestore.FieldValue.increment(-jumlah)
        });

        // Update tampilan
        userData.saldoGOV -= jumlah;
        document.getElementById("saldoGOV").textContent = userData.saldoGOV.toLocaleString('id-ID') + " GOV";
        
        tampilkanNotifikasi(`âœ… Berhasil kirim ${jumlah} GOV`);
        
        // Kirim ke Telegram
        const pesan = `ðŸ“¤ Transfer GOV\nDari: ${userData.email}\nKe: ${emailTujuan}\nJumlah: ${jumlah} GOV`;
        kirimTelegram(pesan);
        
      } catch (error) {
        console.error("Error:", error);
        tampilkanNotifikasi("Gagal transfer", false);
      }
    }
  </script>

</body>
</html>
