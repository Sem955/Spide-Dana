<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Koin DAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .card h2 {
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0cc;
    }

    .notif {
      margin-top: 10px;
      padding: 10px;
      background-color: #0a0;
      color: #fff;
      border-radius: 6px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Saldo DAT Kamu</h2>
    <p id="saldoDAT">0 DAT</p>

    <h3>Kirim Koin DAT ke Teman</h3>
    <input type="email" id="emailTujuan" placeholder="Alamat Email Penerima" />
    <input type="number" id="jumlahTransfer" placeholder="Jumlah Koin DAT" />
    <button onclick="prosesTransferEmail()">Kirim Koin</button>

    <div class="notif" id="notifBerhasil">Transfer berhasil!</div>
  </div>

  <script>
    const username = localStorage.getItem("username") || "user_default";
    let saldoDAT = parseFloat(localStorage.getItem(username + "_totalReward") || "44916900");
    document.getElementById("saldoDAT").textContent = saldoDAT.toLocaleString('id-ID') + " DAT";

    function prosesTransferEmail() {
      const emailTujuan = document.getElementById("emailTujuan").value.trim().toLowerCase();
      const jumlah = parseFloat(document.getElementById("jumlahTransfer").value);

      if (!emailTujuan || isNaN(jumlah) || jumlah <= 0) {
        alert("Masukkan email dan jumlah yang valid.");
        return;
      }

      if (!localStorage.getItem(emailTujuan + "_totalReward")) {
        alert("Email tidak ditemukan di sistem.");
        return;
      }

      if (jumlah > saldoDAT) {
        alert("Saldo DAT kamu tidak cukup.");
        return;
      }

      // Log untuk debugging
      console.log("Saldo sebelum:", saldoDAT);
      console.log("Jumlah transfer:", jumlah);
      console.log("Saldo sesudah:", saldoDAT - jumlah);

      // Proses pengurangan saldo pengirim
      saldoDAT -= jumlah;
      localStorage.setItem(username + "_totalReward", saldoDAT);

      // Proses penambahan saldo penerima
      const saldoPenerima = parseFloat(localStorage.getItem(emailTujuan + "_totalReward") || "0");
      const saldoBaruPenerima = saldoPenerima + jumlah;
      localStorage.setItem(emailTujuan + "_totalReward", saldoBaruPenerima);

      // Update tampilan saldo pengirim
      document.getElementById("saldoDAT").textContent = saldoDAT.toLocaleString('id-ID') + " DAT";

      // Tampilkan notifikasi
      const notif = document.getElementById("notifBerhasil");
      notif.style.display = "block";
      notif.textContent = "Berhasil kirim " + jumlah + " DAT ke " + emailTujuan;

      // Bersihkan input
      document.getElementById("emailTujuan").value = "";
      document.getElementById("jumlahTransfer").value = "";

      // Kirim notifikasi ke Telegram
      const telegramToken = "8302323286:AAEM6xferO3kn5Bfx9Gc1tNu2iGeDEhXdr4";
      const chatId = "5788541286";
      const pesan = `ðŸ“¤ Transfer DAT\nDari: ${username}\nKe: ${emailTujuan}\nJumlah: ${jumlah.toLocaleString('id-ID')} DAT\n\nSisa saldo: ${saldoDAT.toLocaleString('id-ID')} DAT`;

      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: pesan
        })
      }).then(res => res.json()).then(data => {
        console.log("Notifikasi Telegram terkirim:", data);
      }).catch(err => {
        console.error("Gagal kirim ke Telegram:", err);
      });
    }
  </script>
</body>
</html>
