<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .withdraw-button {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .withdraw-button:hover {
      background: #1565c0;
    }

    .back-btn {
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="wallet-card">
    <h2>Dompet Saya</h2>

    <div class="balance">
      DAT: <span id="saldoDAT">0 DAT</span>
    </div>

    <div class="balance">
      DANA: <span id="saldoDANA">0 DANA</span>
    </div>
  </div>

  <!-- ✅ Tombol Withdraw -->
  <button class="withdraw-button" onclick="bukaWithdraw()">Withdraw</button>

  <!-- Tombol Kembali -->
  <button class="back-btn" onclick="window.location.href='dashboard.html'">Kembali</button>

  <div class="footer">
    © 2025 Dompet Digital
  </div>

  <script>
    const username = localStorage.getItem("currentUser") || "user";
    const saldoDAT = parseFloat(localStorage.getItem(username + "_totalReward") || "0");
    const saldoDANA = parseFloat(localStorage.getItem(username + "_totalDANA") || "0");

    document.getElementById("saldoDAT").textContent = saldoDAT.toLocaleString('en-US') + " DAT";
    document.getElementById("saldoDANA").textContent = saldoDANA.toLocaleString('en-US') + " DANA";

    // Fungsi ketika klik tombol Withdraw
    function bukaWithdraw() {
      alert("Fitur withdraw akan tersedia segera!");
    }
  </script>

</body>
</html>
