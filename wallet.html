<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .form-group {
      width: 100%;
      max-width: 400px;
      margin-bottom: 12px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .withdraw-button, .submit-button, .cancel-button, .back-btn {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .withdraw-button:hover, .submit-button:hover {
      background: #1565c0;
    }

    .cancel-button {
      background: #888;
    }

    .back-btn {
      background: #333;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="wallet-card">
    <h2>Dompet Saya</h2>
    <div class="balance">DAT: <span id="saldoDAT">0 DAT</span></div>
    <div class="balance">DANA: <span id="saldoDANA">0 DANA</span></div>
  </div>

  <!-- Tombol Withdraw utama -->
  <button class="withdraw-button" onclick="tampilkanForm()">Withdraw</button>

  <!-- Form Withdraw (disembunyikan awalnya) -->
  <div id="formWithdraw" class="form-group">
    <input type="number" id="jumlahWithdraw" placeholder="Masukkan jumlah DANA">
    <input type="text" id="nomorDana" placeholder="Masukkan nomor akun DANA">
    <button class="submit-button" onclick="submitWithdraw()">Submit</button>
    <button class="cancel-button" onclick="sembunyikanForm()">Batal</button>
  </div>

  <!-- Tombol Kembali -->
  <button class="back-btn" onclick="window.location.href='dashboard.html'">Kembali</button>

  <div class="footer">
    Â© 2025 Dompet Digital
  </div>

  <script>
    const username = localStorage.getItem("currentUser") || "user";
    let saldoDAT = parseFloat(localStorage.getItem(username + "_totalReward") || "0");
    let saldoDANA = parseFloat(localStorage.getItem(username + "_totalDANA") || "0");

    document.getElementById("saldoDAT").textContent = saldoDAT.toLocaleString('en-US') + " DAT";
    document.getElementById("saldoDANA").textContent = saldoDANA.toLocaleString('en-US') + " DANA";

    function tampilkanForm() {
      document.getElementById("formWithdraw").style.display = "flex";
    }

    function sembunyikanForm() {
      document.getElementById("formWithdraw").style.display = "none";
    }

    function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const nomorDana = document.getElementById("nomorDana").value.trim();

      if (isNaN(jumlah) || jumlah <= 0) {
        alert("Masukkan jumlah DANA yang valid.");
        return;
      }

      if (!nomorDana) {
        alert("Nomor akun DANA tidak boleh kosong.");
        return;
      }

      if (jumlah > saldoDANA) {
        alert("Saldo DANA tidak mencukupi.");
        return;
      }

      // Kurangi saldo
      saldoDANA -= jumlah;
      localStorage.setItem(username + "_totalDANA", saldoDANA);
      document.getElementById("saldoDANA").textContent = saldoDANA.toLocaleString('en-US') + " DANA";

      alert("âœ… Withdraw berhasil!");

      // Sembunyikan form
      sembunyikanForm();

      // Kirim notifikasi ke Telegram
      const botToken = "ISI_TOKEN_BOT_KAMU";
      const chatId = "ISI_CHAT_ID_KAMU";
      const pesan = `ðŸ”” *Withdraw Baru!*\nðŸ‘¤ User: ${username}\nðŸ’° Jumlah: ${jumlah.toLocaleString()} DANA\nðŸ“± Nomor DANA: ${nomorDana}\nðŸ•’ Waktu: ${new Date().toLocaleString()}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: pesan,
          parse_mode: "Markdown"
        })
      });
    }
  </script>
</body>
</html>
