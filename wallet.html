<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .withdraw-button, .back-btn {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .withdraw-button { background: #1976d2; color: white; }
    .withdraw-button:hover { background: #1565c0; }
    .back-btn { background: #333; color: white; }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    /* FORM WITHDRAW FULL SCREEN */
    .withdraw-form {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .form-box button {
      width: 48%;
      padding: 12px;
      margin: 8px 1%;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn { background: #007bff; color: white; }
    .cancel-btn { background: #e53935; color: white; }
  </style>
</head>
<body>

  <!-- HALAMAN DOMPET -->
  <div class="wallet-card" id="halamanUtama">
    <h2>Dompet Saya</h2>
    <div class="balance">DAT: <span id="saldoDAT">0 DAT</span></div>
    <div class="balance">DANA: <span id="saldoDANA">0 DANA</span></div>
    <button class="withdraw-button" onclick="tampilkanFormWithdraw()">Withdraw</button>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">Kembali</button>
  </div>

  <!-- FORM WITHDRAW LAYAR PENUH -->
  <div class="withdraw-form" id="halamanWithdraw">
    <div class="form-box">
      <h2>Form Withdraw</h2>
      <input type="number" id="jumlahWithdraw" placeholder="Jumlah poin DANA yang ingin diwithdraw" />
      <input type="text" id="nomorDana" placeholder="Nomor DANA kamu" />
      <div>
        <button class="submit-btn" onclick="submitWithdraw()">Submit</button>
        <button class="cancel-btn" onclick="batalWithdraw()">Batal</button>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2025 Dompet Digital</div>

  <script>
    const username = localStorage.getItem("currentUser") || "user";
    let saldoDAT = parseFloat(localStorage.getItem(username + "_totalReward") || "0");
    let saldoDANA = parseFloat(localStorage.getItem(username + "_totalDANA") || "0");

    document.getElementById("saldoDAT").textContent = saldoDAT.toLocaleString('en-US') + " DAT";
    document.getElementById("saldoDANA").textContent = saldoDANA.toLocaleString('en-US') + " DANA";

    function tampilkanFormWithdraw() {
      document.getElementById("halamanWithdraw").style.display = "flex";
      document.getElementById("halamanUtama").style.display = "none";
    }

    function batalWithdraw() {
      document.getElementById("halamanWithdraw").style.display = "none";
      document.getElementById("halamanUtama").style.display = "block";
    }

    function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const nomorDana = document.getElementById("nomorDana").value.trim();

      if (!jumlah || jumlah <= 0 || nomorDana === "") {
        alert("Harap isi semua kolom dengan benar.");
        return;
      }

      if (jumlah > saldoDANA) {
        alert("Saldo DANA tidak cukup.");
        return;
      }

      // Kurangi saldo dan simpan
      saldoDANA -= jumlah;
      localStorage.setItem(username + "_totalDANA", saldoDANA);

      alert("Withdraw berhasil!");

      // Kembali ke halaman utama
      location.reload();
    }
  </script>
</body>
</html>
