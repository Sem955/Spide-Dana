<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya - DEBUG</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 5px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .status-box {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .status-box h3 {
      margin-top: 0;
      color: #856404;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .status-label {
      font-weight: bold;
    }
    
    .status-value {
      font-family: monospace;
    }
    
    .good {
      color: green;
    }
    
    .bad {
      color: red;
    }
    
    .warning {
      color: orange;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .withdraw-btn {
      background: #1976d2;
      color: white;
    }
    
    .back-btn {
      background: #333;
      color: white;
    }
    
    .debug-btn {
      background: #6c757d;
      color: white;
      font-size: 14px;
    }

    #consoleLog {
      background: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      padding: 15px;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      margin-top: 20px;
      font-size: 12px;
    }
    
    .log-entry {
      margin: 5px 0;
    }
    
    .log-time {
      color: #888;
    }
    
    .log-info {
      color: #4fc3f7;
    }
    
    .log-success {
      color: #69f0ae;
    }
    
    .log-error {
      color: #ff5252;
    }
    
    .log-warning {
      color: #ffd740;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üí∞ Dompet Saya</h1>
    <div class="subtitle" id="subtitle">DEBUG MODE</div>
    
    <!-- STATUS BOX -->
    <div class="status-box">
      <h3>üìä Status Sistem</h3>
      <div class="status-item">
        <span class="status-label">Firebase:</span>
        <span class="status-value" id="statusFirebase">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Authentication:</span>
        <span class="status-value" id="statusAuth">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Firestore:</span>
        <span class="status-value" id="statusFirestore">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">User Data:</span>
        <span class="status-value" id="statusUserData">Checking...</span>
      </div>
    </div>
    
    <!-- WALLET CARD -->
    <div class="wallet-card">
      <h2>Saldo Anda</h2>
      <div class="balance">GOV <span id="saldoGOV">0 GOV</span></div>
      <div class="balance">IDR <span id="saldoIDR">0 IDR</span></div>
      <div class="balance">USDT <span id="saldoUSDT">0.00 USDT</span></div>
    </div>
    
    <!-- BUTTONS -->
    <button class="withdraw-btn" onclick="tampilkanModal()">Withdraw USDT</button>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Kembali ke Dasbor</button>
    <button class="debug-btn" onclick="runTests()">üîß Run Diagnostic Tests</button>
    
    <!-- DEBUG CONSOLE -->
    <div id="consoleLog">
      <div class="log-entry"><span class="log-time">[18:16:48]</span> <span class="log-info">Starting debug session...</span></div>
    </div>
  </div>

  <script>
    // ===== LOGGING SYSTEM =====
    function log(message, type = 'info') {
      const consoleDiv = document.getElementById('consoleLog');
      const time = new Date().toLocaleTimeString();
      const typeClass = 'log-' + type;
      
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="${typeClass}">${message}</span>`;
      
      consoleDiv.appendChild(entry);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
      
      // Also log to browser console
      console[type === 'error' ? 'error' : type === 'warning' ? 'warn' : 'log'](message);
    }
    
    function updateStatus(elementId, text, isGood = true) {
      const element = document.getElementById(elementId);
      element.textContent = text;
      element.className = 'status-value ' + (isGood ? 'good' : 'bad');
    }

    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyAlXIQ42acjO8xZH-Ti__YL6h9SGQQKQto",
      authDomain: "govminer.firebaseapp.com",
      projectId: "govminer",
      storageBucket: "govminer.firebasestorage.app",
      messagingSenderId: "408110658500",
      appId: "1:408110658500:web:3fe7f4bd9a35f3fe726a91"
    };

    // ===== GLOBAL VARIABLES =====
    let firebaseApp = null;
    let auth = null;
    let db = null;
    let currentUser = null;

    // ===== INITIALIZATION =====
    log('üöÄ Initializing application...');
    
    try {
      // Initialize Firebase
      firebaseApp = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();
      
      updateStatus('statusFirebase', '‚úÖ Initialized', true);
      log('Firebase initialized successfully', 'success');
      
      // Check Firestore connection
      db.collection("test").doc("test").get()
        .then(() => {
          updateStatus('statusFirestore', '‚úÖ Connected', true);
          log('Firestore connection successful', 'success');
        })
        .catch(err => {
          updateStatus('statusFirestore', '‚ùå Error: ' + err.code, false);
          log('Firestore error: ' + err.message, 'error');
        });
        
    } catch (error) {
      updateStatus('statusFirebase', '‚ùå Failed', false);
      log('Firebase initialization failed: ' + error.message, 'error');
    }

    // ===== AUTH STATE LISTENER =====
    if (auth) {
      auth.onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in
          currentUser = user;
          updateStatus('statusAuth', '‚úÖ Logged in: ' + user.email, true);
          log('User authenticated: ' + user.email + ' (UID: ' + user.uid + ')', 'success');
          
          // Load user data
          loadUserData();
        } else {
          // User is signed out
          updateStatus('statusAuth', '‚ùå Not logged in', false);
          log('User not authenticated', 'warning');
          
          // Try to get from localStorage first
          const storedUser = localStorage.getItem('currentUser');
          if (storedUser) {
            log('Found user in localStorage: ' + storedUser, 'info');
            document.getElementById('subtitle').textContent = 'Guest Mode (Local Storage)';
            loadFromLocalStorage();
          } else {
            log('No user found, redirecting to login...', 'warning');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
          }
        }
      });
    }

    // ===== LOAD USER DATA =====
    async function loadUserData() {
      if (!currentUser || !db) {
        log('Cannot load data: No user or database', 'error');
        return;
      }
      
      log('Loading user data for UID: ' + currentUser.uid, 'info');
      updateStatus('statusUserData', '‚è≥ Loading...', false);
      
      try {
        const userRef = db.collection("users").doc(currentUser.uid);
        const userDoc = await userRef.get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          log('User data loaded: ' + JSON.stringify(userData), 'success');
          updateStatus('statusUserData', '‚úÖ Loaded', true);
          
          // Display data
          displayWalletData(userData);
          
          // Also save to localStorage as backup
          localStorage.setItem('userWalletData', JSON.stringify(userData));
        } else {
          log('User document does not exist in Firestore', 'warning');
          updateStatus('statusUserData', '‚ö†Ô∏è No data in Firestore', false);
          
          // Try to load from localStorage
          loadFromLocalStorage();
          
          // Create empty user data in Firestore
          log('Creating initial user data...', 'info');
          await userRef.set({
            email: currentUser.email,
            saldoGOV: 0,
            saldoIDR: 0,
            saldoUSDT: 0,
            createdAt: new Date().toISOString()
          }, { merge: true });
          log('Initial user data created', 'success');
        }
      } catch (error) {
        log('Error loading user data: ' + error.message, 'error');
        updateStatus('statusUserData', '‚ùå Error: ' + error.code, false);
        
        // Fallback to localStorage
        loadFromLocalStorage();
      }
    }
    
    // ===== LOAD FROM LOCALSTORAGE (FALLBACK) =====
    function loadFromLocalStorage() {
      log('Trying to load from localStorage...', 'info');
      
      // Try to get from localStorage
      const storedData = localStorage.getItem('userWalletData');
      const storedUser = localStorage.getItem('currentUser');
      
      if (storedData) {
        try {
          const userData = JSON.parse(storedData);
          log('Loaded from localStorage: ' + storedData, 'success');
          updateStatus('statusUserData', 'üìÇ From LocalStorage', true);
          displayWalletData(userData);
        } catch (e) {
          log('Error parsing localStorage data: ' + e.message, 'error');
          displayDefaultData();
        }
      } else if (storedUser) {
        // Create dummy data from email
        const dummyData = {
          saldoGOV: 1000,
          saldoIDR: 50000,
          saldoUSDT: 5.50,
          email: storedUser
        };
        log('Created dummy data for: ' + storedUser, 'warning');
        updateStatus('statusUserData', '‚ö†Ô∏è Using Dummy Data', false);
        displayWalletData(dummyData);
      } else {
        log('No data available anywhere', 'error');
        displayDefaultData();
      }
    }
    
    // ===== DISPLAY DATA =====
    function displayWalletData(data) {
      document.getElementById('saldoGOV').textContent = 
        (data.saldoGOV || 0).toLocaleString('id-ID') + " GOV";
      document.getElementById('saldoIDR').textContent = 
        (data.saldoIDR || 0).toLocaleString('id-ID') + " IDR";
      document.getElementById('saldoUSDT').textContent = 
        (data.saldoUSDT || 0).toFixed(2) + " USDT";
      
      if (data.email) {
        document.getElementById('subtitle').textContent = 'User: ' + data.email;
      }
      
      log('Wallet data displayed', 'success');
    }
    
    function displayDefaultData() {
      document.getElementById('saldoGOV').textContent = "0 GOV";
      document.getElementById('saldoIDR').textContent = "0 IDR";
      document.getElementById('saldoUSDT').textContent = "0.00 USDT";
    }
    
    // ===== DIAGNOSTIC TESTS =====
    async function runTests() {
      log('=== RUNNING DIAGNOSTIC TESTS ===', 'info');
      
      // Test 1: Check localStorage
      const storedUser = localStorage.getItem('currentUser');
      log('Test 1 - localStorage currentUser: ' + (storedUser || 'NOT FOUND'), 
          storedUser ? 'success' : 'warning');
      
      // Test 2: Check Firebase auth
      if (auth) {
        const user = auth.currentUser;
        log('Test 2 - Firebase auth.currentUser: ' + (user ? user.email : 'NULL'),
            user ? 'success' : 'warning');
      } else {
        log('Test 2 - Firebase auth not available', 'error');
      }
      
      // Test 3: Check if we can write to localStorage
      try {
        localStorage.setItem('test_diagnostic', 'test_value');
        localStorage.removeItem('test_diagnostic');
        log('Test 3 - localStorage read/write: OK', 'success');
      } catch (e) {
        log('Test 3 - localStorage error: ' + e.message, 'error');
      }
      
      // Test 4: Try to manually get user data
      if (currentUser && db) {
        try {
          const userRef = db.collection("users").doc(currentUser.uid);
          const doc = await userRef.get();
          log('Test 4 - Firestore get document: ' + (doc.exists ? 'EXISTS' : 'NOT EXISTS'),
              doc.exists ? 'success' : 'warning');
        } catch (e) {
          log('Test 4 - Firestore error: ' + e.message, 'error');
        }
      }
      
      log('=== TESTS COMPLETE ===', 'info');
    }
    
    // ===== SIMPLE FUNCTIONS =====
    function tampilkanModal() {
      log('Withdraw button clicked', 'info');
      alert('Withdraw feature - Coming soon!');
    }
    
    // ===== INIT ON LOAD =====
    document.addEventListener('DOMContentLoaded', function() {
      log('DOM fully loaded', 'success');
      
      // Check if we have a user in localStorage
      const storedUser = localStorage.getItem('currentUser');
      if (storedUser) {
        log('Found in localStorage: ' + storedUser, 'info');
      }
      
      // If Firebase takes too long, show something
      setTimeout(function() {
        if (!currentUser) {
          log('Timeout: No user detected after 3 seconds', 'warning');
          loadFromLocalStorage();
        }
      }, 3000);
    });
    
  </script>

</body>
</html>
