<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlXIQ42acjO8xZH-Ti__YL6h9SGQQKQto",
      authDomain: "govminer.firebaseapp.com",
      projectId: "govminer",
      storageBucket: "govminer.firebasestorage.app",
      messagingSenderId: "408110658500",
      appId: "1:408110658500:web:3fe7f4bd9a35f3fe726a91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Telegram Config (tetap disini)
    const telegramToken = '8302323286:AAEM6xferO3kn5Bfx9Gc1tNu2iGeDEhXdr4';
    const telegramChatId = '5788541286';

    // Variabel global
    let currentUserId = null;
    let userData = {
      saldoUSDT: 0,
      saldoGOV: 0,
      saldoIDR: 0,
      email: "",
      name: ""
    };

    // ========== FUNGSI UTAMA ==========
    
    // 1. Muat data dari Firestore
    async function loadWalletData() {
      try {
        onAuthStateChanged(auth, async (user) => {
          if (!user) {
            window.location.href = "index.html";
            return;
          }

          currentUserId = user.uid;
          const userRef = doc(db, "users", currentUserId);
          const userDoc = await getDoc(userRef);

          if (userDoc.exists()) {
            const data = userDoc.data();
            userData = {
              saldoUSDT: data.saldoUSDT || 0,
              saldoGOV: data.saldoGOV || 0,
              saldoIDR: data.saldoIDR || 0,
              email: data.email || user.email,
              name: data.name || "User"
            };

            // Update tampilan
            document.getElementById("saldoUSDT").textContent = 
              userData.saldoUSDT.toFixed(2) + " USDT";
            document.getElementById("saldoGOV").textContent = 
              userData.saldoGOV.toLocaleString('id-ID') + " GOV";
            document.getElementById("saldoIDR").textContent = 
              userData.saldoIDR.toLocaleString('id-ID') + " IDR";
          } else {
            // Jika user belum ada di Firestore, buat data default
            document.getElementById("saldoUSDT").textContent = "0.00 USDT";
            document.getElementById("saldoGOV").textContent = "0 GOV";
            document.getElementById("saldoIDR").textContent = "0 IDR";
          }
        });
      } catch (error) {
        console.error("Error loading wallet:", error);
        tampilkanNotifikasi("Gagal memuat data dompet", false);
      }
    }

    // 2. Tampilkan form withdraw
    function tampilkanForm() {
      document.getElementById("modalWithdraw").style.display = "flex";
    }

    // 3. Sembunyikan form withdraw
    function sembunyikanForm() {
      document.getElementById("modalWithdraw").style.display = "none";
    }

    // 4. Notifikasi
    function tampilkanNotifikasi(pesan, isSuccess = true) {
      const notif = document.getElementById("notifikasi");
      notif.textContent = pesan;
      notif.style.background = isSuccess ? "#4caf50" : "#f44336";
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 4000);
    }

    // 5. Kirim notifikasi ke Telegram
    function kirimTelegramPesan(teks) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
      const data = {
        chat_id: telegramChatId,
        text: teks,
        parse_mode: 'Markdown'
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).catch(err => {
        console.error("Gagal kirim Telegram:", err);
      });
    }

    // 6. Submit withdraw USDT
    async function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const wallet = document.getElementById("walletUSDT").value.trim();

      // Validasi
      if (isNaN(jumlah) || jumlah < 10) {
        tampilkanNotifikasi("Minimal withdraw 10 USDT");
        return;
      }

      if (!wallet || wallet.length < 10) {
        tampilkanNotifikasi("Alamat wallet USDT tidak valid");
        return;
      }

      if (jumlah > userData.saldoUSDT) {
        tampilkanNotifikasi("Saldo USDT tidak mencukupi");
        return;
      }

      try {
        // Kurangi saldo di Firestore
        const userRef = doc(db, "users", currentUserId);
        await updateDoc(userRef, {
          saldoUSDT: increment(-jumlah),
          totalWithdraw: increment(jumlah),
          withdrawHistory: arrayUnion({
            amount: jumlah,
            wallet: wallet,
            date: new Date().toISOString(),
            status: "pending"
          })
        });

        // Update data lokal
        userData.saldoUSDT -= jumlah;
        document.getElementById("saldoUSDT").textContent = 
          userData.saldoUSDT.toFixed(2) + " USDT";

        tampilkanNotifikasi("âœ… Withdraw USDT berhasil diproses");
        sembunyikanForm();

        // Reset form
        document.getElementById("jumlahWithdraw").value = "";
        document.getElementById("walletUSDT").value = "";

        // Kirim notifikasi ke Telegram
        const pesan = `ðŸ”” *Withdraw USDT Baru!*\nðŸ‘¤ User: ${userData.email}\nðŸ’° Jumlah: ${jumlah} USDT\nðŸ“± Wallet: ${wallet}\nðŸ•’ Waktu: ${new Date().toLocaleString()}`;
        kirimTelegramPesan(pesan);

      } catch (error) {
        console.error("Error submit withdraw:", error);
        tampilkanNotifikasi("Gagal memproses withdraw", false);
      }
    }

    // 7. Transfer GOV ke email lain
    async function prosesTransferEmail() {
      const emailTujuan = document.getElementById("emailTujuan").value.trim().toLowerCase();
      const jumlah = parseFloat(document.getElementById("jumlahTransfer").value);

      if (!emailTujuan || isNaN(jumlah) || jumlah <= 0) {
        tampilkanNotifikasi("Isi email dan jumlah GOV dengan benar.", false);
        return;
      }

      if (emailTujuan === userData.email.toLowerCase()) {
        tampilkanNotifikasi("Tidak bisa mengirim ke diri sendiri.", false);
        return;
      }

      if (jumlah > userData.saldoGOV) {
        tampilkanNotifikasi("Saldo GOV kamu tidak cukup.", false);
        return;
      }

      try {
        // 1. Kurangi saldo pengirim
        const senderRef = doc(db, "users", currentUserId);
        await updateDoc(senderRef, {
          saldoGOV: increment(-jumlah),
          transferHistory: arrayUnion({
            type: "sent",
            to: emailTujuan,
            amount: jumlah,
            date: new Date().toISOString()
          })
        });

        // 2. Cari user penerima berdasarkan email
        // NOTE: Ini membutuhkan query khusus. Untuk sementara, simpan di log dulu
        console.log(`Transfer ${jumlah} GOV ke ${emailTujuan} - PERLU IMPLEMENTASI QUERY`);

        // Update data lokal
        userData.saldoGOV -= jumlah;
        document.getElementById("saldoGOV").textContent = 
          userData.saldoGOV.toLocaleString('id-ID') + " GOV";

        tampilkanNotifikasi(`âœ… Berhasil kirim ${jumlah} GOV ke ${emailTujuan}`);

        // Reset form
        document.getElementById("emailTujuan").value = "";
        document.getElementById("jumlahTransfer").value = "";

        // Kirim notifikasi ke Telegram
        const pesan = `ðŸ“¤ *Transfer Koin GOV*\nðŸ‘¤ Pengirim: *${userData.email}*\nðŸ“§ Penerima: *${emailTujuan}*\nðŸ’¸ Jumlah: *${jumlah} GOV*`;
        kirimTelegramPesan(pesan);

      } catch (error) {
        console.error("Error transfer GOV:", error);
        tampilkanNotifikasi("Gagal memproses transfer", false);
      }
    }

    // 8. Inisialisasi setelah DOM siap
    document.addEventListener("DOMContentLoaded", function() {
      // Setup event listeners
      document.querySelector(".withdraw-button").addEventListener("click", tampilkanForm);
      document.querySelector(".cancel-button").addEventListener("click", sembunyikanForm);
      document.querySelector(".submit-button").addEventListener("click", submitWithdraw);
      
      // Jika ada tombol transfer email
      const transferBtn = document.querySelector("button[onclick='prosesTransferEmail()']");
      if (transferBtn) {
        transferBtn.removeAttribute("onclick");
        transferBtn.addEventListener("click", prosesTransferEmail);
      }
      
      // Tombol kembali
      document.querySelector(".back-btn").addEventListener("click", function() {
        window.location.href = "dashboard.html";
      });

      // Muat data
      loadWalletData();
    });

    // Ekspor fungsi ke global scope (untuk atribut onclick di HTML)
    window.tampilkanForm = tampilkanForm;
    window.sembunyikanForm = sembunyikanForm;
    window.submitWithdraw = submitWithdraw;
    window.prosesTransferEmail = prosesTransferEmail;

  </script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .withdraw-modal {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .withdraw-button, .submit-button, .cancel-button, .back-btn {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .withdraw-button {
      background: #1976d2;
      color: white;
      max-width: 400px;
      margin-top: 20px;
    }

    .withdraw-button:hover {
      background: #1565c0;
    }

    .submit-button {
      background: #1976d2;
      color: white;
      flex: 1;
    }

    .submit-button:hover {
      background: #1565c0;
    }

    .cancel-button {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .cancel-button:hover {
      background: #ddd;
    }

    .back-btn {
      background: #333;
      color: white;
      max-width: 400px;
      margin-top: 20px;
    }

    .back-btn:hover {
      background: #222;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }

    #notifikasi {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 2000;
      display: none;
      animation: fadeInOut 4s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

    .transfer-section {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      width: 90%;
    }

    .transfer-section h3 {
      margin-top: 0;
      color: #333;
    }

    .transfer-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .transfer-section button {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .transfer-section button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <div id="notifikasi"></div>

  <div class="wallet-card">
    <h2>Dompet Saya</h2>
    <div class="balance">GOV <span id="saldoGOV">Loading...</span></div>
    <div class="balance">IDR <span id="saldoIDR">Loading...</span></div>
    <div class="balance">USDT <span id="saldoUSDT">Loading...</span></div>
  </div>

  <button class="withdraw-button">Withdraw USDT</button>

  <div id="modalWithdraw" class="modal-overlay">
    <div class="withdraw-modal">
      <h3>Withdraw USDT</h3>
      <div class="form-group">
        <label>Jumlah USDT yang ingin diwithdraw</label>
        <input type="number" id="jumlahWithdraw" placeholder="Masukkan jumlah" min="1" step="0.01">
      </div>
      <div class="form-group">
        <label>Alamat Wallet USDT (TRC20)</label>
        <input type="text" id="walletUSDT" placeholder="Contoh: Txxxxxxxxxxxxxxxxxxxx">
      </div>
      <div class="button-group">
        <button class="submit-button">Submit Withdraw</button>
        <button class="cancel-button">Batal</button>
      </div>
    </div>
  </div>

  <!-- Form Kirim Koin GOV -->
  <div class="transfer-section">
    <h3>Kirim Koin GOV</h3>
    <label for="emailTujuan">Email Penerima</label>
    <input type="email" id="emailTujuan" placeholder="Contoh: userlain@gmail.com" />
    <label for="jumlahTransfer">Jumlah GOV</label>
    <input type="number" id="jumlahTransfer" placeholder="Contoh: 1000" min="1" />
    <button id="transferBtn">Kirim</button>
  </div>

  <button class="back-btn">Kembali ke Dasbor</button>
  <div class="footer">Â© 2025 Dompet Digital</div>

  <!-- Script iklan (opsional) -->
  <script type='text/javascript' src='//pl27331380.profitableratecpm.com/8b/a8/2b/8ba82b25b1bd88c46aa90ed2f191719a.js'></script>

</body>
</html>
