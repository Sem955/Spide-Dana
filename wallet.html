<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .wallet-card {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .wallet-card h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .withdraw-modal {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }

    .withdraw-button {
      background: #1976d2;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    .submit-button {
      background: #1976d2;
      color: white;
      flex: 1;
    }

    .cancel-button {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .back-btn {
      background: #333;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    #notifikasi {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 2000;
      display: none;
    }

    .transfer-section {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      width: 90%;
    }

    .transfer-section h3 {
      margin-top: 0;
      color: #333;
    }

    .transfer-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #transferBtn {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div style="width: 100%; text-align: center; margin-bottom: 20px;">
    <h1 style="color: #333;">üí∞ Dompet Saya</h1>
    <p style="color: #666;" id="statusInfo">Memuat data...</p>
  </div>

  <!-- SALDO -->
  <div class="wallet-card">
    <h2>Saldo Anda</h2>
    <div class="balance">GOV <span id="saldoGOV" class="loading">0 GOV</span></div>
    <div class="balance">IDR <span id="saldoIDR" class="loading">0 IDR</span></div>
    <div class="balance">USDT <span id="saldoUSDT" class="loading">0 USDT</span></div>
  </div>

  <!-- TOMBOL -->
  <button class="withdraw-button" id="btnWithdraw">Withdraw USDT</button>
  <button class="back-btn" id="btnBack">‚Üê Kembali ke Dasbor</button>

  <!-- MODAL -->
  <div id="modalWithdraw" class="modal-overlay">
    <div class="withdraw-modal">
      <h3>Withdraw USDT</h3>
      <div class="form-group">
        <label>Jumlah USDT</label>
        <input type="number" id="jumlahWithdraw" placeholder="Minimal 10 USDT" min="10" step="0.01">
      </div>
      <div class="form-group">
        <label>Alamat Wallet (TRC20)</label>
        <input type="text" id="walletUSDT" placeholder="Contoh: TJx8Yj4NqP5...">
      </div>
      <div class="button-group">
        <button class="submit-button" id="btnSubmitWithdraw">Submit</button>
        <button class="cancel-button" id="btnCancel">Batal</button>
      </div>
    </div>
  </div>

  <!-- FORM TRANSFER -->
  <div class="transfer-section">
    <h3>Kirim Koin GOV</h3>
    <label>Email Penerima</label>
    <input type="email" id="emailTujuan" placeholder="email@example.com">
    <label>Jumlah GOV</label>
    <input type="number" id="jumlahTransfer" placeholder="Minimal 1 GOV" min="1">
    <button id="transferBtn">Kirim</button>
  </div>

  <!-- NOTIFIKASI -->
  <div id="notifikasi"></div>

  <script>
    // ===== TELEGRAM CONFIG =====
    const telegramToken = '8302323286:AAEM6xferO3kn5Bfx9Gc1tNu2iGeDEhXdr4';
    const telegramChatId = '5788541286';

    // ===== FIREBASE CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyAlXIQ42acjO8xZH-Ti__YL6h9SGQQKQto",
      authDomain: "govminer.firebaseapp.com",
      projectId: "govminer",
      storageBucket: "govminer.firebasestorage.app",
      messagingSenderId: "408110658500",
      appId: "1:408110658500:web:3fe7f4bd9a35f3fe726a91"
    };

    // ===== INISIALISASI =====
    console.log("üöÄ Memulai aplikasi dompet...");
    
    let firebaseApp, auth, db;
    let currentUser = null;
    let userData = {};

    try {
      // Inisialisasi Firebase
      firebaseApp = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();
      console.log("‚úÖ Firebase berhasil diinisialisasi");
    } catch (error) {
      console.error("‚ùå Gagal inisialisasi Firebase:", error);
      document.getElementById("statusInfo").textContent = "Error: Firebase gagal dimuat";
      document.getElementById("statusInfo").style.color = "red";
    }

    // ===== FUNGSI UTAMA =====
    
    // 1. Tampilkan Notifikasi
    function tampilkanNotifikasi(pesan, isSuccess = true) {
      const notif = document.getElementById("notifikasi");
      notif.textContent = pesan;
      notif.style.background = isSuccess ? "#4caf50" : "#f44336";
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 3000);
    }

    // 2. Muat Data User dari Firestore
    async function loadUserData() {
      if (!currentUser) {
        console.log("‚ö†Ô∏è User belum login");
        tampilkanNotifikasi("Silakan login terlebih dahulu", false);
        setTimeout(() => window.location.href = "index.html", 2000);
        return;
      }

      try {
        console.log("üì• Memuat data user:", currentUser.uid);
        document.getElementById("statusInfo").textContent = "Memuat data...";
        
        const userDoc = await db.collection("users").doc(currentUser.uid).get();
        
        if (userDoc.exists) {
          userData = userDoc.data();
          console.log("‚úÖ Data user ditemukan:", userData);
          
          // Tampilkan saldo
          document.getElementById("saldoGOV").textContent = 
            (userData.saldoGOV || 0).toLocaleString('id-ID') + " GOV";
          document.getElementById("saldoIDR").textContent = 
            (userData.saldoIDR || 0).toLocaleString('id-ID') + " IDR";
          document.getElementById("saldoUSDT").textContent = 
            (userData.saldoUSDT || 0).toFixed(2) + " USDT";
            
          document.getElementById("saldoGOV").className = "";
          document.getElementById("saldoIDR").className = "";
          document.getElementById("saldoUSDT").className = "";
          
          document.getElementById("statusInfo").textContent = `Halo, ${userData.email || currentUser.email}`;
        } else {
          console.log("‚ö†Ô∏è User belum punya data di Firestore");
          tampilkanNotifikasi("Data user tidak ditemukan", false);
        }
      } catch (error) {
        console.error("‚ùå Error memuat data:", error);
        tampilkanNotifikasi("Gagal memuat data", false);
        
        // Tampilkan data dummy jika error
        document.getElementById("saldoGOV").textContent = "0 GOV";
        document.getElementById("saldoIDR").textContent = "0 IDR";
        document.getElementById("saldoUSDT").textContent = "0.00 USDT";
      }
    }

    // 3. Withdraw USDT
    async function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const wallet = document.getElementById("walletUSDT").value.trim();

      if (!jumlah || jumlah < 10) {
        tampilkanNotifikasi("Minimal withdraw 10 USDT", false);
        return;
      }

      if (!wallet || wallet.length < 10) {
        tampilkanNotifikasi("Alamat wallet tidak valid", false);
        return;
      }

      if (jumlah > (userData.saldoUSDT || 0)) {
        tampilkanNotifikasi("Saldo USDT tidak mencukupi", false);
        return;
      }

      try {
        console.log("üí∏ Processing withdraw:", jumlah, "USDT");
        
        // Update di Firestore
        await db.collection("users").doc(currentUser.uid).update({
          saldoUSDT: firebase.firestore.FieldValue.increment(-jumlah),
          lastWithdraw: new Date().toISOString()
        });

        // Update tampilan
        userData.saldoUSDT = (userData.saldoUSDT || 0) - jumlah;
        document.getElementById("saldoUSDT").textContent = 
          userData.saldoUSDT.toFixed(2) + " USDT";

        tampilkanNotifikasi(`‚úÖ Withdraw ${jumlah} USDT berhasil!`);
        sembunyikanForm();

        // Kirim ke Telegram
        const pesan = `üí∞ *WITHDRAW USDT*\nüë§ ${userData.email}\nüì§ ${jumlah} USDT\nüìù ${wallet}`;
        kirimKeTelegram(pesan);

      } catch (error) {
        console.error("‚ùå Error withdraw:", error);
        tampilkanNotifikasi("Gagal memproses withdraw", false);
      }
    }

    // 4. Transfer GOV
    async function transferGOV() {
      const email = document.getElementById("emailTujuan").value.trim();
      const jumlah = parseInt(document.getElementById("jumlahTransfer").value);

      if (!email || !jumlah || jumlah < 1) {
        tampilkanNotifikasi("Isi data dengan benar", false);
        return;
      }

      if (jumlah > (userData.saldoGOV || 0)) {
        tampilkanNotifikasi("Saldo GOV tidak cukup", false);
        return;
      }

      try {
        console.log("üì§ Transfer GOV:", jumlah, "ke", email);
        
        // Update di Firestore
        await db.collection("users").doc(currentUser.uid).update({
          saldoGOV: firebase.firestore.FieldValue.increment(-jumlah)
        });

        // Update tampilan
        userData.saldoGOV = (userData.saldoGOV || 0) - jumlah;
        document.getElementById("saldoGOV").textContent = 
          userData.saldoGOV.toLocaleString('id-ID') + " GOV";

        tampilkanNotifikasi(`‚úÖ Berhasil kirim ${jumlah} GOV ke ${email}`);

        // Kirim ke Telegram
        const pesan = `üì§ *TRANSFER GOV*\nüë§ ${userData.email}\nüìß ${email}\nüí∞ ${jumlah} GOV`;
        kirimKeTelegram(pesan);

      } catch (error) {
        console.error("‚ùå Error transfer:", error);
        tampilkanNotifikasi("Gagal transfer", false);
      }
    }

    // 5. Kirim ke Telegram
    function kirimKeTelegram(pesan) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: telegramChatId,
          text: pesan,
          parse_mode: "Markdown"
        })
      }).catch(err => console.error("Telegram error:", err));
    }

    // 6. Modal Functions
    function tampilkanForm() {
      document.getElementById("modalWithdraw").style.display = "flex";
    }

    function sembunyikanForm() {
      document.getElementById("modalWithdraw").style.display = "none";
      // Clear form
      document.getElementById("jumlahWithdraw").value = "";
      document.getElementById("walletUSDT").value = "";
    }

    // ===== EVENT LISTENERS =====
    document.addEventListener("DOMContentLoaded", function() {
      console.log("üìÑ DOM siap");
      
      // Setup event listeners
      document.getElementById("btnWithdraw").addEventListener("click", tampilkanForm);
      document.getElementById("btnCancel").addEventListener("click", sembunyikanForm);
      document.getElementById("btnSubmitWithdraw").addEventListener("click", submitWithdraw);
      document.getElementById("transferBtn").addEventListener("click", transferGOV);
      document.getElementById("btnBack").addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });

      // Cek auth state
      if (auth) {
        auth.onAuthStateChanged(function(user) {
          if (user) {
            console.log("üë§ User logged in:", user.email);
            currentUser = user;
            loadUserData();
          } else {
            console.log("üë§ User not logged in");
            tampilkanNotifikasi("Silakan login terlebih dahulu", false);
            setTimeout(() => window.location.href = "index.html", 1500);
          }
        });
      } else {
        console.error("‚ùå Auth tidak tersedia");
        tampilkanNotifikasi("Error: Sistem auth tidak tersedia", false);
      }
    });

    // ===== FALLBACK jika Firebase gagal =====
    setTimeout(function() {
      if (!currentUser && auth) {
        console.log("‚è∞ Timeout - Cek login status");
        const user = auth.currentUser;
        if (!user) {
          window.location.href = "index.html";
        }
      }
    }, 3000);

  </script>

  <!-- Footer -->
  <div style="margin-top: 40px; color: #888; font-size: 12px; text-align: center;">
    ¬© 2025 Dompet Digital | <span id="firebaseStatus">Firebase: Loading...</span>
  </div>

  <script>
    // Update status Firebase
    setTimeout(() => {
      if (firebaseApp) {
        document.getElementById("firebaseStatus").textContent = "Firebase: ‚úÖ Connected";
        document.getElementById("firebaseStatus").style.color = "green";
      } else {
        document.getElementById("firebaseStatus").textContent = "Firebase: ‚ùå Error";
        document.getElementById("firebaseStatus").style.color = "red";
      }
    }, 2000);
  </script>

</body>
</html>
