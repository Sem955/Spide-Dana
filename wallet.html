<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dompet Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .wallet-card, .withdraw-form {
      background: linear-gradient(135deg, #ff6f00, #ff8f00);
      color: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .balance span {
      font-weight: normal;
      font-size: 14px;
    }

    .withdraw-button, .back-btn, .submit-btn, .cancel-btn {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .withdraw-button { background: #1976d2; color: white; }
    .withdraw-button:hover { background: #1565c0; }

    .back-btn, .cancel-btn { background: #333; color: white; }
    .submit-btn { background: green; color: white; }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    .form-group {
      margin: 12px 0;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #withdrawForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        
        #withdrawForm input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        #withdrawForm button {
            margin-top: 10px;
            background-color: #1877f2;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
    
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Halaman utama dompet -->
  <div class="wallet-card" id="halamanUtama">
    <h2>Dompet Saya</h2>
    <div class="balance">DAT: <span id="saldoDAT">0 DAT</span></div>
    <div class="balance">DANA: <span id="saldoDANA">0 DANA</span></div>
    <button class="withdraw-button" onclick="tampilkanFormWithdraw()">Withdraw</button>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">Kembali</button>
  </div>

  <!-- Halaman form withdraw -->
  <div id="withdrawForm">
        <input type="number" id="withdrawAmount" placeholder="Jumlah Poin yang ingin diwithdraw" /><br />
        <input type="text" id="withdrawDana" placeholder="Nomor Dana kamu" /><br />
        <button id="submitWithdraw">Submit Withdraw</button>
        <button id="cancelWithdraw">Batal</button>
        <div id="withdrawMessage"></div>
  </div>

  <div class="footer">Â© 2025 Dompet Digital</div>

  <script>
    const username = localStorage.getItem("currentUser") || "user";
    const saldoDAT = parseFloat(localStorage.getItem(username + "_totalReward") || "0");
    const saldoDANA = parseFloat(localStorage.getItem(username + "_totalDANA") || "0");

    document.getElementById("saldoDAT").textContent = saldoDAT.toLocaleString('en-US') + " DAT";
    document.getElementById("saldoDANA").textContent = saldoDANA.toLocaleString('en-US') + " DANA";

    function tampilkanFormWithdraw() {
      document.getElementById("halamanUtama").classList.add("hidden");
      document.getElementById("halamanWithdraw").classList.remove("hidden");
    }

    function batalWithdraw() {
      document.getElementById("halamanWithdraw").classList.add("hidden");
      document.getElementById("halamanUtama").classList.remove("hidden");
    }

    function submitWithdraw() {
      const jumlah = parseFloat(document.getElementById("jumlahWithdraw").value);
      const nomorDana = document.getElementById("nomorDana").value.trim();

      if (!jumlah || jumlah <= 0 || nomorDana === "") {
        alert("Harap isi semua kolom dengan benar.");
        return;
      }

      if (jumlah > saldoDANA) {
        alert("Saldo DANA tidak cukup.");
        return;
      }

      // Simpan saldo baru
      const saldoBaru = saldoDANA - jumlah;
      localStorage.setItem(username + "_totalDANA", saldoBaru);

      alert("Withdraw berhasil!");

      // Refresh halaman
      window.location.reload();
    }
  </script>
</body>
</html>
