<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap DAT & DANA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #d9ecff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swap-box {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .swap-box h2 {
      margin: 0 0 20px;
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    .input-field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 12px;
    }

    .input-field input {
      border: none;
      background: transparent;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .token-select {
      margin-left: 12px;
      font-weight: bold;
    }

    .arrow {
      text-align: center;
      margin: 16px 0;
      font-size: 24px;
    }

    .slippage {
      font-size: 12px;
      text-align: right;
      color: #888;
      margin-bottom: 12px;
    }

    .swap-button {
      width: 100%;
      background: #00c853;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .swap-button:hover {
      background: #00b34d;
    }

    .switch-btn {
      display: block;
      margin: 12px auto 0;
      background: #ccc;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="swap-box">
    <h2>Exchange</h2>

    <div class="input-group">
      <div class="label">From</div>
      <div class="input-field">
        <input type="number" id="fromAmount" placeholder="0.0" />
        <span class="token-select" id="fromToken">DAT</span>
      </div>
    </div>

    <div class="arrow">↓</div>

    <div class="input-group">
      <div class="label">To</div>
      <div class="input-field">
        <input type="number" id="toAmount" placeholder="0.0" disabled />
        <span class="token-select" id="toToken">DANA</span>
      </div>
    </div>

    <div class="slippage">Slippage Tolerance: 0.8%</div>

    <button class="swap-button" onclick="prosesSwap()">Swap Sekarang</button>
    <button class="switch-btn" onclick="tukarToken()">Tukar Arah ↕</button>
  </div>

  <script>
    let isDATtoDANA = true;
    const rateDATtoDANA = 0.5;
    const rateDANAtoDAT = 2;

    const fromToken = document.getElementById("fromToken");
    const toToken = document.getElementById("toToken");
    const fromAmount = document.getElementById("fromAmount");
    const toAmount = document.getElementById("toAmount");

    function updateConversion() {
      const amount = parseFloat(fromAmount.value) || 0;
      if (isDATtoDANA) {
        toAmount.value = (amount * rateDATtoDANA).toFixed(2);
      } else {
        toAmount.value = (amount * rateDANAtoDAT).toFixed(2);
      }
    }

    fromAmount.addEventListener("input", updateConversion);

    function tukarToken() {
      isDATtoDANA = !isDATtoDANA;
      fromToken.textContent = isDATtoDANA ? "DAT" : "DANA";
      toToken.textContent = isDATtoDANA ? "DANA" : "DAT";
      fromAmount.value = "";
      toAmount.value = "";
    }

    function prosesSwap() {
      const amount = parseFloat(fromAmount.value);
      if (!amount || amount <= 0) {
        alert("Masukkan jumlah yang valid.");
        return;
      }

      const hasil = isDATtoDANA
        ? (amount * rateDATtoDANA).toFixed(2)
        : (amount * rateDANAtoDAT).toFixed(2);

      alert(`Swap ${amount} ${isDATtoDANA ? "DAT" : "DANA"} → ${hasil} ${isDATtoDANA ? "DANA" : "DAT"}`);
    }
  </script>

</body>
      </html>
