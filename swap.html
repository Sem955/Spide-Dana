<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swap DAT ke DANA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .swap-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #33cc99;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="swap-box">
    <h2>Swap DAT ke DANA</h2>
    <p>Saldo DAT Anda: <strong id="saldoDAT">46,907,200</strong></p>
    <input type="number" id="jumlahDAT" placeholder="Masukkan jumlah DAT" />
    <p>Akan Diterima: <span id="jumlahDANA">0</span> DANA</p>
    <button onclick="swapKoin()">Swap Sekarang</button>
  </div>

  <script>
    const rate = 0.5; // 1 DAT = 0.5 DANA

    document.getElementById("jumlahDAT").addEventListener("input", function() {
      const dat = parseFloat(this.value) || 0;
      document.getElementById("jumlahDANA").innerText = (dat * rate).toFixed(2);
    });

    function swapKoin() {
      const dat = parseFloat(document.getElementById("jumlahDAT").value);
      if (!dat || dat <= 0) {
        alert("Masukkan jumlah DAT yang valid");
        return;
      }

      // Simulasi penukaran
      alert(`Berhasil menukar ${dat} DAT menjadi ${(dat * rate).toFixed(2)} DANA`);
    }
  </script>

</body>
</html>
