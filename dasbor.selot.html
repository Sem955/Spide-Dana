<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Game</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#1b1b1b; color:#fff; }
    header { background:#2b2b2b; padding:10px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:20px; color:#4db3ff; }
    nav button { margin:0 5px; background:#444; color:#fff; border:none; padding:8px 12px; border-radius:5px; }
    .user-info { background:#2d2d2d; padding:10px; display:flex; justify-content:space-between; margin:10px; border-radius:8px; }
    .menu { display:flex; justify-content:space-around; margin:10px 0; flex-wrap:wrap; }
    .menu button { background:#333; border:none; color:#fff; padding:10px 15px; margin:5px; border-radius:6px; }
    .providers { display:grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap:10px; margin:10px; }
    .providers div { background:#2f2f2f; padding:10px; text-align:center; border-radius:6px; font-size:14px; }
    .games { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap:10px; margin:10px; }
    .game { background:#2f2f2f; border-radius:8px; overflow:hidden; text-align:center; }
    .game img { width:100%; height:100px; object-fit:cover; }
    .bottom-menu { position:fixed; bottom:0; left:0; right:0; background:#222; display:flex; justify-content:space-around; padding:10px 0; }
    .bottom-menu button { background:none; border:none; color:#fff; font-size:14px; }
  </style>
</head>
<body>

<header>
  <h1>JOKO4D</h1>
  <nav>
    <button>Deposit</button>
    <button>Withdraw</button>
    <button>History</button>
    <button>Memo</button>
  </nav>
</header>

<div class="user-info">
  <div>
    <p>Balance: Rp <b>364</b></p>
    <p>Last Login: 23 Aug 2025 20:24</p>
  </div>
  <div>
    <p>User: <b>Sem994</b></p>
    <p>IP: 172.235.251.57</p>
  </div>
</div>

<div class="menu">
  <button>Togel</button>
  <button>Slot</button>
  <button>Casino</button>
  <button>Sport</button>
  <button>Arcade</button>
  <button>Interactive</button>
</div>

<h3 style="margin-left:10px;">Provider</h3>
<div class="providers">
  <div>Pragmatic</div>
  <div>PGSoft</div>
  <div>Habanero</div>
  <div>JILI</div>
  <div>Spade</div>
  <div>NextSpin</div>
  <div>Joker</div>
  <div>Micro</div>
  <div>Hacksaw</div>
  <div>NoLimit</div>
</div>

<h3 style="margin-left:10px;">Games</h3>
<div class="games">
  <div class="game">
    <img src="https://i.ibb.co/2NnMzpQ/zombie-school.jpg" alt="Zombie School">
    <p>Zombie School</p>
  </div>
  <div class="game">
    <img src="https://i.ibb.co/6wX1M2h/spellmaster.jpg" alt="Spell Master">
    <p>Spell Master</p>
  </div>
  <div class="game">
    <img src="https://i.ibb.co/Xkd2c90/ultra-burn-dice.jpg" alt="Ultra Burn Dice">
    <p>Ultra Burn Dice</p>
  </div>
</div>

<div class="bottom-menu">
  <button>Deposit</button>
  <button>Withdraw</button>
  <button>Chat</button>
  <button>Livechat</button>
</div>

</body>
    </html>
