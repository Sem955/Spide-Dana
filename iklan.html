<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Iklan Video</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.0/dist/videojs.ima.min.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
    }
    .video-js {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <video id="vastVideo" class="video-js vjs-default-skin" controls preload="auto"></video>

  <script>
    const player = videojs('vastVideo');
    player.src({
      type: 'video/mp4',
      src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
    });

    player.ima({
      adTagUrl: 'https://idioticleadership.com/dfmxFPzZd.GUNUv/ZFG_UN/Eermb9Wu/ZIUal/kfPOT/YUTN14/ND/EfPt-aNaiDUR1BNOTnLoGM-qg'
    });

    player.ready(function () {
      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();
      player.play();
    });
  </script>

</body>
</html>
