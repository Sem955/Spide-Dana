<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Harian</title>
  <style>
    body {
      background-color: #0d0c1d;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .refresh-button {
      display: block;
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 20px auto;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .refresh-button:hover {
      background-color: #1e88e5;
    }

    .iklan-box {
      background-color: #1a1a2e;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ff88;
      width: 90%;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .iklan-box img,
    .iklan-box video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .iklan-box button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      background-color: #00ff88;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-link {
      display: block;
      margin-top: 50px;
      color: #a78bfa;
      text-decoration: none;
      font-size: 1em;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Tugas Harian</h1>

  <button class="refresh-button" onclick="location.reload()">üîÑ Refresh</button>

  <div class="iklan-box">
    <img src="https://via.placeholder.com/350x150" alt="Iklan Gambar">
    <video src="video.mp4" controls></video>
    <p>Tonton iklan dan dapatkan reward harianmu!</p>
    <button onclick="alert('Poin berhasil ditambahkan!')">‚úÖ Klaim Poin</button>
  </div>

  <a href="dashboard.html" class="back-link">‚Üê Kembali ke Dasbor</a>

</body>
</html>
