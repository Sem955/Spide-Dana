<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Harga Bitcoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f3e9;
      font-family: Arial, sans-serif;
    }
    .judul {
      text-align: center;
      font-weight: 700;
      font-size: 80px;
      margin-top: 40px;
    }
    .harga {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 50px;
    }
    .tradingview-widget-container {
      margin-top: 150px;
    }
    .iklan-center {
      display: flex;
      justify-content: center;
      margin-top: 50px; /* Tambahkan jarak dari tulisan harga */
    }
  </style>
</head>
<body>
  <div class="judul">LIVE BTC HARI INI</div>
  
  <div class="tradingview-widget-container">
    <div id="tradingview_btc"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "1",
        "timezone": "Asia/Jakarta",
        "theme": "light",
        "style": "1",
        "locale": "id",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_legend": false,
        "save_image": false,
        "container_id": "tradingview_btc"
      });
    </script>
  </div>

  <div class="harga" id="hargaBtc">Memuat harga BTC...</div>

  <div class="iklan-center">
    <script type="text/javascript">
      atOptions = {
        'key' : '3c59e4d44077a502c4e170cc28072963',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/3c59e4d44077a502c4e170cc28072963/invoke.js"></script>
  </div>

  <script>
    async function updateHarga() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr");
        const data = await res.json();
        const harga = data.bitcoin.idr.toLocaleString("id-ID");
        document.getElementById("hargaBtc").textContent = `Harga saat ini: Rp ${harga}`;
      } catch(e) {
        document.getElementById("hargaBtc").textContent = "Gagal memuat harga BTC";
      }
    }
    updateHarga();
    setInterval(updateHarga, 10000); // update tiap 10 detik
  </script>
  <script type='text/javascript' src='//pl27331380.profitableratecpm.com/8b/a8/2b/8ba82b25b1bd88c46aa90ed2f191719a.js'></script>

</body>
</html>
