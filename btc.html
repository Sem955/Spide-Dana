<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Harga Bitcoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f3e9; /* warna mirip gambar kamu */
      font-family: Arial, sans-serif;
    }
    .tradingview-widget-container {
      margin-top: 150px;
    }
    .judul {
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="judul">LIVE BTC HARI INI</div>
  <div class="tradingview-widget-container">
    <div id="tradingview_btc"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "1",
        "timezone": "Asia/Jakarta",
        "theme": "light",
        "style": "1",
        "locale": "id",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_legend": false,
        "save_image": false,
        "container_id": "tradingview_btc"
      });
    </script>
  </div>
</body>
</html>
